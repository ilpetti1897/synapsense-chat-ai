<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SynapSenseS Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --chat-green: #4caf50;
      --bg-overlay: rgba(0, 0, 0, 0.5);
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --bg-img: url('images/welcome page.png');
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-img) center / cover no-repeat fixed;
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--chat-green);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
      position: relative;
      z-index: 2;
    }
    main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    /* overlay scuro sotto header e sopra lo sfondo */
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-overlay);
      padding: var(--spacing);
      display: flex;
      flex-direction: column;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
      color: var(--white);
    }
    select, textarea {
      flex: 1;
      font-size: 1rem;
      padding: 0.5rem var(--spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: var(--white);
    }
    textarea {
      resize: vertical;
      min-height: 4rem;
    }
    button {
      background: var(--chat-green);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      margin-left: auto;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .chat-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      overflow-y: auto;
    }
    .chat-box p {
      margin: 0 0 1em;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: rgba(255,255,255,0.8);
      font-size: 0.85rem;
      position: relative;
      z-index: 2;
    }
    @media(max-width:480px){
      .controls { flex-direction: column; }
      button { width: 100%; margin-left: 0; }
      header { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <header>SynapSenseS Chat AI</header>

  <main>
    <div class="overlay">
      <div class="controls">
        <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
        <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>
        <label><input type="radio" name="mode" value="autogeno"> Consigli Training Autogeno</label>
        <select id="exerciseSelect" style="display:none"></select>
        <textarea id="messageInput" placeholder="Scrivi qui il tuo messaggio…"></textarea>
        <button id="sendBtn">Invia</button>
      </div>

      <div class="chat-box" id="chatBox">
        <p style="color:#555;">Scegli tra Chat libera, Consigli sui 30 esercizi o Training Autogeno</p>
      </div>
    </div>
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // ... (il resto del JS rimane invariato)
  </script>
</body>
</html>
