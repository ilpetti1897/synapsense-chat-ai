<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benvenuto in SynapSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display:flex; flex-direction:column;
    }
    header {
      background: #7c4dff;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-align:center;
    }
    .intro {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height:1.4;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .buttons a {
      display: block;
      text-decoration: none;
      font-weight: 600;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background .2s, color .2s;
    }
    .btn-ex { background: #7c4dff; color: #fff; }
    .btn-ex:hover { background: #693ae0; }
    .btn-chat { background: #fff; color: #7c4dff; border: 2px solid #7c4dff; }
    .btn-chat:hover { background: #7c4dff; color: #fff; }
    footer {
      text-align:center;
      padding: 0.5rem;
      font-size:0.85rem;
      background:#e0e0e0;
    }
    @media (max-width:480px){
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>Benvenuto in SynapSense</header>

  <main>
    <div class="intro">
      <h2>Mindfulness sempre con te</h2>
      <p>Scopri 30 esercizi pratici di mindfulness oppure parla liberamente con il tuo coach AI, in qualsiasi momento.</p>
    </div>

    <div class="buttons">
      <a href="exercises.html" class="btn-ex">30 Esercizi</a>
      <a href="chat.html" class="btn-chat">Chat AI</a>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

</body>
</html>
