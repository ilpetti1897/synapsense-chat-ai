<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SynapSense Chat</title>
  <style>
    body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; height:100vh; }
    #log { flex:1; overflow-y:auto; padding:16px; background:#fafafa; }
    #log .user { text-align:right; margin:8px 0; }
    #log .user span { display:inline-block; background:#DCF8C6; padding:8px; border-radius:8px; }
    #log .bot  { text-align:left;  margin:8px 0; }
    #log .bot  span { display:inline-block; background:#FFF; padding:8px; border-radius:8px; border:1px solid #ddd; }
    #inputBar { display:flex; border-top:1px solid #ccc; }
    #msg { flex:1; padding:12px; border:none; font-size:16px; }
    #send{ padding:0 16px; border:none; background:#6200EE; color:white; font-size:16px; }
  </style>
</head>
<body>
  <div id="log"></div>
  <div id="inputBar">
    <input id="msg" placeholder="Scrivi qualcosa..." />
    <button id="send">Invia</button>
  </div>
  <script>
    const log = document.getElementById('log');
    const input = document.getElementById('msg');
    document.getElementById('send').addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      log.innerHTML += `<div class="user"><span>${text}</span></div>`;
      log.scrollTop = log.scrollHeight;
      input.value = '';
      try {
        const res = await fetch(
          `https://synapsense-agent.ilpetti1897.workers.dev/?message=${encodeURIComponent(text)}`
        );
        const { reply, error } = await res.json();
        const botText = reply || error || 'Errore nel server.';
        log.innerHTML += `<div class="bot"><span>${botText}</span></div>`;
      } catch {
        log.innerHTML += `<div class="bot"><span>Connessione fallita.</span></div>`;
      }
      log.scrollTop = log.scrollHeight;
    });
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        document.getElementById('send').click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
