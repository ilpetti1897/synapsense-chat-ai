<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family:'Inter',sans-serif;
      display:flex; flex-direction:column;
      height:100vh; background:var(--bg); color:var(--fg);
    }
    header {
      background:var(--purple); color:var(--white);
      text-align:center; padding:var(--spacing);
      font-size:1.25rem; font-weight:600;
    }
    main {
      flex:1; overflow:auto; padding:var(--spacing);
    }
    .controls {
      display:flex; flex-wrap:wrap; gap:var(--spacing);
      align-items:center; margin-bottom:var(--spacing);
    }
    .controls label { display:flex; align-items:center; gap:0.25rem; font-weight:600; }
    select, textarea {
      flex:1; font-size:1rem; padding:0.5rem var(--spacing);
      border:1px solid #ccc; border-radius:var(--radius);
      background:var(--white);
    }
    textarea { resize:vertical; min-height:3rem; }
    button {
      background:var(--purple); color:var(--white);
      border:none; border-radius:var(--radius);
      cursor:pointer; font-weight:600; padding:0.75rem 1.5rem;
    }
    button:disabled { opacity:0.6; cursor:default; }
    .chat-box {
      background:var(--white); border-radius:var(--radius);
      padding:var(--spacing); box-shadow:0 2px 6px rgba(0,0,0,0.1);
      height:60vh; overflow-y:auto;
    }
    .chat-box p { margin:0 0 1em; line-height:1.6; }
    footer {
      text-align:center; padding:0.5rem; background:#e0e0e0;
      font-size:0.85rem;
    }
    @media(max-width:480px){
      .controls { flex-direction:column; }
      button { width:100%; }
      header { font-size:1.1rem; }
    }
  </style>
</head>
<body>

  <header>SynapSense Chat AI</header>

  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>
      <select id="exerciseSelect" style="display:none"></select>
      <textarea id="messageInput" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Scegli tra Chat libera o Consigli sui 30 esercizi di SynapSense</p>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER = "https://synapsense-agent.ilpetti1897.workers.dev";
    const modeRadios   = [...document.querySelectorAll('input[name="mode"]')];
    const selExercise  = document.getElementById("exerciseSelect");
    const msgInput     = document.getElementById("messageInput");
    const sendBtn      = document.getElementById("sendBtn");
    const chatBox      = document.getElementById("chatBox");

    let history = [];

    // Popola dropdown esercizi
    fetch(WORKER + "/exercises")
      .then(r => r.json())
      .then(exs => {
        selExercise.innerHTML = exs.map(e =>
          `<option value="${e.id}">${e.id} – ${e.titolo}</option>`
        ).join("");
      });

    // Funzione di reset chat + history + placeholder
    function resetChat(){
      history = [];
      chatBox.innerHTML = `<p>Scegli tra Chat libera o Consigli sui 30 esercizi di SynapSense</p>`;
      msgInput.value = "";
    }

    // Gestione cambio modalità
    function updateMode(){
      const mode = document.querySelector('input[name="mode"]:checked').value;
      if(mode === "exercise"){
        selExercise.style.display = "block";
        msgInput.placeholder = "Scrivi qui il tuo dubbio sull’esercizio…";
      } else {
        selExercise.style.display = "none";
        msgInput.placeholder = "Scrivi qui il tuo messaggio…";
      }
      resetChat();
    }
    modeRadios.forEach(r => r.addEventListener("change", updateMode));

    // Reset anche al cambio esercizio
    selExercise.addEventListener("change", resetChat);

    // Invio messaggio
    sendBtn.addEventListener("click", async () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const text = msgInput.value.trim();
      if (!text) return alert("Inserisci un testo da inviare.");

      // Stampa tu
      const youP = document.createElement("p");
      youP.textContent = "Tu: " + text;
      youP.style.fontWeight = "600";
      chatBox.append(youP);

      history.push({ role:"user", content:text });

      const payload = {
        mode,
        exerciseId: mode==="exercise" ? selExercise.value : null,
        history
      };

      sendBtn.disabled = true;

      try {
        const res = await fetch(WORKER + "/chat", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        const { reply, error } = await res.json();
        if(error) throw Error(error);

        // Stampa AI divisa in paragrafi
        reply.split(/\r?\n{2,}|\*\*/).forEach(par => {
          const t = par.trim();
          if(!t) return;
          const p = document.createElement("p");
          p.textContent = "AI: " + t.replace(/^\*/, "•");
          chatBox.append(p);
        });

        history.push({ role:"assistant", content:reply });
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch(_) {
        chatBox.appendChild(Object.assign(document.createElement("p"), {
          textContent:"Errore di connessione. Riprova più tardi."
        }));
      } finally {
        sendBtn.disabled = false;
        msgInput.value = "";  // svuota input
      }
    });

    // Inizializzazione
    window.addEventListener("DOMContentLoaded", updateMode);
  </script>

</body>
</html>
