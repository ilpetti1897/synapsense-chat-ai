<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSenseS Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --white:  #fff;
      --bg:      #f0f2f5;
      --corner:  12px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      padding: var(--spacing);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing);
    }
    .intro {
      background: var(--white);
      padding: var(--spacing);
      border-radius: var(--corner);
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 480px;
    }
    .intro h2 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      width: 100%;
      max-width: 480px;
    }
    .buttons a {
      display: block;
      text-decoration: none;
      text-align: center;
      padding: var(--spacing);
      border-radius: var(--corner);
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary {
      background: var(--purple);
      color: var(--white);
    }
    .btn-primary:hover {
      background: #693bcc;
    }
    .btn-outline {
      background: transparent;
      color: var(--purple);
      border: 2px solid var(--purple);
    }
    .btn-outline:hover {
      background: var(--purple);
      color: var(--white);
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      background: #e0e0e0;
    }
    @media (min-width: 480px) {
      .buttons { flex-direction: row; }
      .buttons a { flex: 1; }
    }
  </style>
</head>

<body>
  <header>Benvenuto in SynapSenseS</header>

  <main>
    <div class="intro">
      <h2>Mindfulness sempre con te</h2>
      <p>Scopri 30 esercizi pratici di mindfulness oppure parla liberamente con il tuo coach AI, in qualsiasi momento.</p>
    </div>

    <div class="buttons">
      <a href="exercises.html" class="btn-primary">30 Esercizi</a>
      <a href="chat.html"      class="btn-outline">Chat AI</a>
    </div>
  </main>

  <footer>© 2025 SynapSenseS</footer>
</body>
</html>
