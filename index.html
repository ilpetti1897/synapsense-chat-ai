<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --font: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing);
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: var(--white);
      font-size: 1rem;
      line-height: 1.4;
    }
    textarea { resize: vertical; min-height: 5rem; }
    button {
      grid-column: span 2;
      padding: 0.75rem;
      background: var(--purple);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .chat-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 60vh;
      overflow-y: auto;
    }
    .chat-box p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 0.75rem;
      background: #e0e0e0;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      .controls { grid-template-columns: 1fr; }
      header { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <header>SynapSense Chat AI</header>

  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>

      <select id="exerciseSelect" style="display:none">
        <option value="1">1 – Respira profondamente</option>
        <option value="2">2 – Body scan</option>
        <option value="3">3 – Osserva i pensieri</option>
        <option value="4">4 – Camminata consapevole</option>
        <option value="5">5 – Tecnica dei 5 secondi</option>
        <option value="6">6 – Rilassamento muscolare</option>
        <option value="7">7 – Potenzia la memoria</option>
        <option value="8">8 – Sintonizza i suoni</option>
        <option value="9">9 – Visualizzazione guidata</option>
        <option value="10">10 – Gratitudine attiva</option>
        <option value="11">11 – Osserva il corpo</option>
        <option value="12">12 – Conta i respiri</option>
        <option value="13">13 – Rilassamento progressivo</option>
        <option value="14">14 – Meditazione del respiro</option>
        <option value="15">15 – Punto di fuga</option>
        <option value="16">16 – Rilassa lo sguardo</option>
        <option value="17">17 – Concentrazione tattile</option>
        <option value="18">18 – Ascolta il cuore</option>
        <option value="19">19 – Silenzio mentale</option>
        <option value="20">20 – Scansione rapida</option>
        <option value="21">21 – Connessione con il terreno</option>
        <option value="22">22 – Meditazione camminata lenta</option>
        <option value="23">23 – Respirazione quadrata</option>
        <option value="24">24 – Silenzio esterno</option>
        <option value="25">25 – Rilassamento oculare</option>
        <option value="26">26 – Focalizza un suono</option>
        <option value="27">27 – Emozioni in tasca</option>
        <option value="28">28 – Osserva le nuvole</option>
        <option value="29">29 – Meditazione del sorriso</option>
        <option value="30">30 – Rilassamento muscolare profondo</option>
      </select>

      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Seleziona modalità, scrivi un messaggio o scegli un esercizio e premi “Invia”.</p>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER_URL = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modeRadios   = document.querySelectorAll('input[name="mode"]');
    const exSelect     = document.getElementById('exerciseSelect');
    const freeMessage  = document.getElementById('freeMessage');
    const sendBtn      = document.getElementById('sendBtn');
    const chatBox      = document.getElementById('chatBox');

    // alterna select/textarea
    modeRadios.forEach(r => r.addEventListener('change', () => {
      if (r.value === 'exercise' && r.checked) {
        exSelect.style.display = 'block';
        freeMessage.style.display = 'none';
      } else {
        exSelect.style.display = 'none';
        freeMessage.style.display = 'block';
      }
    }));

    // invio
    sendBtn.addEventListener('click', () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const url  = new URL(WORKER_URL);

      if (mode === 'exercise') {
        url.searchParams.set('exerciseId', exSelect.value);
      } else {
        const text = freeMessage.value.trim();
        if (!text) return alert('Inserisci un testo da inviare.');
        url.searchParams.set('message', text);
      }

      sendBtn.disabled = true;
      chatBox.innerHTML = '<p>Caricamento…</p>';

      fetch(url)
        .then(res => res.json())
        .then(json => renderReply(json.reply))
        .catch(() => chatBox.innerHTML = '<p>Errore di connessione. Riprova più tardi.</p>')
        .finally(() => sendBtn.disabled = false);
    });

    // formatta output
    function renderReply(text) {
      chatBox.innerHTML = '';
      text.split(/\n{1,2}|\*\*/).forEach(chunk => {
        const t = chunk.trim();
        if (!t) return;
        const p = document.createElement('p');
        p.textContent = t.replace(/^\*/, '•');
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
