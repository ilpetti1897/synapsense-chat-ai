<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benvenuto in SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg-img: url('https://ilpetti1897.github.io/synapsense-chat-ai/assets/bg-welcome.jpg');
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-img) center/cover no-repeat;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#333;
    }
    header {
      background: rgba(124,77,255,0.85);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding: var(--spacing);
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      max-width: 90%;
    }
    .card h2 { margin-bottom:0.5rem; }
    .btn {
      display:block;
      width:80%;
      max-width: 300px;
      margin: var(--spacing) auto;
      padding: 0.75rem;
      text-decoration:none;
      text-align:center;
      border-radius: var(--radius);
      font-weight:600;
    }
    .btn-primary {
      background: var(--purple);
      color:var(--white);
      border: none;
    }
    .btn-outline {
      background: transparent;
      color: var(--purple);
      border: 2px solid var(--purple);
    }
    footer {
      text-align:center;
      padding:0.5rem;
      font-size:0.8rem;
      background: rgba(255,255,255,0.8);
    }
    @media(max-width:480px){
      header { font-size:1.25rem; }
    }
  </style>
</head>
<body>

  <header>Benvenuto in SynapSenseS</header>

  <main>
    <div class="card">
      <h2>Mindfulness sempre con te</h2>
      <p>Scopri 30 esercizi pratici di mindfulness oppure parla liberamente con il tuo coach AI, in qualsiasi momento.</p>
    </div>
    <a href="exercises.html" class="btn btn-primary">30 Esercizi</a>
    <a href="index.html"   class="btn btn-outline">Chat AI</a>
  </main>

  <footer>© 2025 SynapSenseS</footer>

</body>
</html>
