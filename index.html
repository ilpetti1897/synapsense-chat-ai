<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--fg);
      background: var(--bg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      overflow: auto;
      padding: var(--spacing);
    }
    .controls {
      margin-bottom: var(--spacing);
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      align-items: flex-start;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
    }
    select, textarea, button {
      font-size: 1rem;
      padding: 0.5rem var(--spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: var(--white);
      width: 100%;
    }
    textarea { resize: vertical; min-height: 4rem; }
    button {
      background: var(--purple);
      color: var(--white);
      border: none;
      cursor: pointer;
      font-weight: 600;
      max-width: 8rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .chat-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chat-box p {
      margin: 0 0 1em;
      line-height: 1.6;
    }
