<!DOCTYPE html> 
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynapSenseS Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --white:  #fff;
      --bg:      #f0f2f5;
      --chat:    #4caf50;
      --train:   #ff9800;
      --corner:  12px;
      --spacing: 1rem;
      --grey:    #616161;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }
    main {
      flex: 1;
    }
    .intro {
      background: var(--white);
      padding: var(--spacing);
      border-radius: var(--corner);
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: var(--spacing) auto;
    }
    .intro h2 { margin-bottom: .5rem; font-size: 1.25rem; }
    .hero {
      background: url('images/welcome page.png') no-repeat center center;
      background-size: cover;
      height: 50vh;
      min-height: 250px;
      margin: var(--spacing) auto;
      max-width: 480px;
      border-radius: var(--corner);
      overflow: hidden;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      justify-content: center;
      padding: 0 var(--spacing) var(--spacing);
      max-width: 480px;
      margin: 0 auto;
    }
    .buttons a {
      flex: 1;
      text-decoration: none;
      text-align: center;
      padding: var(--spacing);
      border-radius: var(--corner);
      font-weight: 600;
      transition: background .2s, color .2s;
    }
    .btn-primary {
      background: var(--purple);
      color: var(--white);
    }
    .btn-primary:hover { background: #693bcc; }
    .btn-chat {
      background: var(--chat);
      color: var(--white);
    }
    .btn-chat:hover { background: #388e3c; }
    .btn-training {
      background: var(--train);
      color: var(--white);
    }
    .btn-training:hover { background: #f57c00; }
    /* Nuovo stile per disclaimer */
    .btn-disclaimer {
      background: var(--grey);
      color: var(--white);
    }
    .btn-disclaimer:hover {
      background: #424242;
    }
    footer {
      text-align: center;
      padding: .5rem;
      font-size: .75rem;
      background: #e0e0e0;
    }
    @media (max-width: 350px) {
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>Benvenuto in SynapSenseS</header>

  <main>
    <div class="intro">
      <h2>Mindfulness sempre con te</h2>
      <p>Accedi a 30 esercizi pratici di mindfulness, impara il training autogeno e in futuro altre tecniche, oppure parla liberamente con il tuo mental coach AI in qualsiasi momento.</p>
    </div>

    <!-- Solo l'immagine di benvenuto senza testo sovrapposto -->
    <section class="hero"></section>

    <div class="buttons">
      <a href="exercises.html" class="btn-primary">30 Esercizi</a>
      <a href="chat.html" class="btn-chat">Chat AI</a>
      <a href="training.html" class="btn-training">Training Autogeno</a>
      <a href="disclaimer.html" class="btn-disclaimer">disclaimer</a>
    </div>
  </main>

  <footer>© 2025 SynapSenseS</footer>
</body>
</html>
