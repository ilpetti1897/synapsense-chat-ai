<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
    }
    select, textarea {
      flex: 1;
      padding: 0.5rem var(--spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--white);
    }
    textarea { min-height: 4rem; resize: vertical; }
    button {
      padding: 0.75rem 1.5rem;
      background: var(--purple);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .chat-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-height: 60vh;
      overflow-y: auto;
    }
    .chat-box p {
      margin-bottom: 1em;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #e0e0e0;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      header { font-size: 1.1rem; }
      .controls { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <header>SynapSense Chat AI</header>

  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>

      <select id="exerciseSelect" style="display:none">
        <!-- ...30 opzioni come prima... -->
        <option value="1">1 – Respira profondamente</option>
        <!-- (tutte le altre fino a 30) -->
        <option value="30">30 – Cammina lentamente e ascolta il passo</option>
      </select>

      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Seleziona modalità, scrivi un messaggio o scegli un esercizio e premi “Invia”.</p>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER_URL  = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modeRadios  = document.querySelectorAll('input[name="mode"]');
    const exSelect    = document.getElementById('exerciseSelect');
    const freeMessage = document.getElementById('freeMessage');
    const sendBtn     = document.getElementById('sendBtn');
    const chatBox     = document.getElementById('chatBox');
    let history       = [];

    function updateModeDisplay() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      if (mode === 'exercise') {
        exSelect.style.display    = 'block';
      } else {
        exSelect.style.display    = 'none';
      }
      // resetto chat e history al cambio modalità
      history = [];
      chatBox.innerHTML = '<p>Modalità cambiata: seleziona e invia.</p>';
    }
    modeRadios.forEach(r => r.addEventListener('change', updateModeDisplay));
    window.addEventListener('DOMContentLoaded', updateModeDisplay);

    sendBtn.addEventListener('click', () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const text = freeMessage.value.trim();
      if (!text) {
        alert('Inserisci un testo da inviare.');
        return;
      }

      // registro utente
      history.push({ role:'user', content: text });

      // preparo params
      const url = new URL(WORKER_URL);
      if (mode === 'exercise') {
        url.searchParams.set('exerciseId', exSelect.value);
      }
      url.searchParams.set('message', text);

      // svuoto textarea
      freeMessage.value = '';
      sendBtn.disabled  = true;
      chatBox.innerHTML = '<p>Caricamento…</p>';

      fetch(url)
        .then(r => r.json())
        .then(json => {
          history.push({ role:'assistant', content: json.reply });
          // ristampo tutta la cronologia
          chatBox.innerHTML = '';
          history.forEach(m => {
            const p = document.createElement('p');
            p.textContent = (m.role==='user' ? 'Tu: ' : 'AI: ') + m.content;
            chatBox.append(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(() => {
          chatBox.innerHTML = '<p>Errore di connessione. Riprova più tardi.</p>';
        })
        .finally(() => sendBtn.disabled = false);
    });
  </script>

</body>
</html>
