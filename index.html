<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: var(--spacing);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
    }
    select, textarea {
      font-size: 1rem;
      padding: 0.5rem var(--spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background: var(--white);
    }
    select { min-width: 200px; }
    textarea {
      flex: 1;
      resize: vertical;
      min-height: 3rem;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--purple);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .chat-box {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      flex: 1;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chat-box p {
      margin: 0 0 var(--spacing);
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      background: #e0e0e0;
    }
    @media (max-width: 480px) {
      .controls { flex-direction: column; }
      select, textarea, button { width: 100%; }
    }
  </style>
</head>
<body>

  <header>SynapSense Chat AI</header>

  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>

      <select id="exerciseSelect">
        <option value="1">1 – Respira profondamente</option>
        <option value="2">2 – Tecnica dei 5 secondi</option>
        <option value="3">3 – Focus su un obiettivo</option>
        <option value="4">4 – Visualizza il tuo successo</option>
        <option value="5">5 – Silenzia il giudizio interiore</option>
        <option value="6">6 – La regola dei 20 minuti</option>
        <option value="7">7 – Potenzia la memoria con la ripetizione attiva</option>
        <option value="8">8 – Rilassamento muscolare progressivo</option>
        <option value="9">9 – Scrivi tre cose per cui sei grato</option>
        <option value="10">10 – Il potere delle affermazioni positive</option>
        <option value="11">11 – Leggi 1 pagina di un libro oggi</option>
        <option value="12">12 – Tecnica pomodoro: 25 minuti di focus</option>
        <option value="13">13 – Lascia andare ciò che non controlli</option>
        <option value="14">14 – Reset mentale: 3 respiri e 1 sorriso</option>
        <option value="15">15 – Mini meditazione guidata</option>
        <option value="16">16 – Concentrati su ciò che conta</option>
        <option value="17">17 – Un pensiero positivo appena sveglio</option>
        <option value="18">18 – Evita multitasking per 1 ora</option>
        <option value="19">19 – Torna nel presente: cosa senti ora?</option>
        <option value="20">20 – Fissa piccoli obiettivi giornalieri</option>
        <option value="21">21 – Respira in 4‑7‑8</option>
        <option value="22">22 – Dì a te stesso: “Posso farcela”</option>
        <option value="23">23 – Rituale mattutino di energia</option>
        <option value="24">24 – Spegni il telefono per 30 minuti</option>
        <option value="25">25 – Ascolta il tuo corpo 5 minuti</option>
        <option value="26">26 – Bevi un bicchiere d’acqua consapevolmente</option>
        <option value="27">27 – Allena la mente con un quiz veloce</option>
        <option value="28">28 – Focalizzati su un suono per 1 minuto</option>
        <option value="29">29 – Guarda il cielo per 2 minuti</option>
        <option value="30">30 – Cammina lentamente e ascolta il passo</option>
      </select>

      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Scegli tra Chat Libera o Consigli sui 30 esercizi di Synapsense</p>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER_URL = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modeRadios  = document.querySelectorAll('input[name="mode"]');
    const exSelect    = document.getElementById('exerciseSelect');
    const freeMessage = document.getElementById('freeMessage');
    const sendBtn     = document.getElementById('sendBtn');
    const chatBox     = document.getElementById('chatBox');

    let history = []; // terrà la conversazione

    // switch mode: non nascondiamo più nulla
    modeRadios.forEach(r => r.addEventListener('change', () => {
      freeMessage.focus();
    }));

    // aggiunge un bubble
    function appendBubble(who, text) {
      const p = document.createElement('p');
      p.textContent = (who === 'user' ? 'Tu: ' : 'AI: ') + text;
      chatBox.append(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const userText = freeMessage.value.trim();
      if (!userText) {
        alert('Inserisci un testo da inviare');
        return;
      }

      // nuovo turno utente
      const turn = { role: 'user', mode, content: userText };
      if (mode === 'exercise') turn.exerciseId = exSelect.value;
      history.push(turn);
      appendBubble('user', userText);

      freeMessage.value = '';      // pulisco il campo
      sendBtn.disabled = true;     // disabilito

      try {
        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });
        const { reply } = await res.json();

        history.push({ role: 'assistant', content: reply });
        // formattazione paragrafi
        reply.split(/\r?\n{1,2}/).forEach(block => {
          if (block.trim()) appendBubble('assistant', block.trim());
        });
      } catch {
        appendBubble('assistant', 'Errore di connessione. Riprova più tardi.');
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
