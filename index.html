<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* STILI COME PRIMA… */
    :root{--purple:#7c4dff;--bg:#f0f2f5;--fg:#333;--white:#fff;--radius:8px;--spacing:1rem}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',sans-serif;display:flex;flex-direction:column;height:100vh;background:var(--bg);color:var(--fg)}
    header{background:var(--purple);color:var(--white);text-align:center;padding:var(--spacing);font-size:1.25rem;font-weight:600}
    main{flex:1;display:flex;flex-direction:column;padding:var(--spacing)}
    .controls{display:flex;flex-wrap:wrap;gap:var(--spacing);align-items:center;margin-bottom:var(--spacing)}
    label{display:flex;align-items:center;gap:0.25rem;font-weight:600}
    select,textarea,button{border-radius:var(--radius);padding:0.5rem var(--spacing);font-size:1rem}
    select,textarea{border:1px solid #ccc;background:var(--white)}
    select{min-width:200px}
    textarea{flex:1;resize:vertical;min-height:3rem}
    button{background:var(--purple);color:var(--white);border:none;cursor:pointer;font-weight:600}
    button:disabled{opacity:0.6;cursor:default}
    .chat-box{background:var(--white);border-radius:var(--radius);padding:var(--spacing);flex:1;overflow-y:auto;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .chat-box p{margin:0 0 var(--spacing);line-height:1.6}
    footer{text-align:center;padding:0.5rem;font-size:0.85rem;background:#e0e0e0}
    @media(max-width:480px){.controls{flex-direction:column}select,textarea,button{width:100%}}
  </style>
</head>
<body>
  <header>SynapSense Chat AI</header>
  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>
      <select id="exerciseSelect">
        <!-- …30 option come sopra… -->
      </select>
      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>
    <div class="chat-box" id="chatBox">
      <p>Scegli tra Chat Libera o Consigli sui 30 esercizi di Synapsense</p>
    </div>
  </main>
  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modes = document.querySelectorAll('input[name="mode"]');
    const sel   = document.getElementById('exerciseSelect');
    const txt   = document.getElementById('freeMessage');
    const btn   = document.getElementById('sendBtn');
    const box   = document.getElementById('chatBox');
    let history = [];

    function renderLine(who, text) {
      const p = document.createElement('p');
      p.textContent = `${who==='user'?'Tu':'AI'}: ${text}`;
      box.append(p);
      box.scrollTop = box.scrollHeight;
    }

    // toggla textarea vs dropdown
    function updateView() {
      const m = document.querySelector('input[name="mode"]:checked').value;
      sel.style.display = m==='exercise' ? 'block' : 'none';
      txt.style.display = m==='chat'     ? 'block' : 'none';
    }
    modes.forEach(r=>r.addEventListener('change', updateView));
    window.addEventListener('DOMContentLoaded', updateView);

    btn.addEventListener('click', async ()=>{
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const content = mode==='exercise'
        ? txt.value.trim()
        : txt.value.trim();
      if (!content) { alert('Inserisci un testo'); return; }
      const turn = { mode, content };
      if (mode==='exercise') turn.exerciseId = sel.value;

      history.push(turn);
      renderLine('user', content);
      txt.value = '';
      btn.disabled = true;

      try {
        const res = await fetch(WORKER, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ history })
        });
        const { reply } = await res.json();
        history.push({ role:'assistant', content: reply });
        reply.split(/\r?\n{1,2}/).forEach(l=>{
          if (l.trim()) renderLine('assistant', l.trim());
        });
      } catch {
        renderLine('assistant','Errore di connessione. Riprova più tardi.');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
