<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynapSense Chat AI</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #6c5ce7;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      flex: 0;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .controls label {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .controls select, .controls input[type='radio'] {
      margin-right: .5rem;
    }
    .btn {
      background: #6c5ce7;
      color: #fff;
      border: none;
      padding: .75rem 1.5rem;
      border-radius: .5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat {
      background: #fff;
      border-radius: .5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      max-height: 60vh;
      overflow-y: auto;
    }
    footer {
      flex: 0;
      text-align: center;
      padding: .5rem;
      font-size: .875rem;
      color: #777;
    }
    audio {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 48px;
    }
  </style>
</head>
<body>
  <header>SynapSense Chat AI</header>
  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="free" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>
      <select id="exerciseSelect" style="flex:1; display:none;"></select>
      <button class="btn" id="sendBtn">Invia</button>
    </div>
    <div class="chat" id="chatBox">Benvenuto! Scrivi un messaggio o scegli un esercizio.</div>
  </main>
  <footer>powered by Groq API</footer>
  <audio id="bgMusic" src="relaxing-music.mp3" loop autoplay></audio>
  <script>
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const modeRadios = document.querySelectorAll('input[name="mode"]');
    const selectEx = document.getElementById('exerciseSelect');

    let exercises = [];
    async function loadExercises() {
      const res = await fetch('./exercises.json');
      exercises = await res.json();
      selectEx.innerHTML = exercises.map(e =>
        `<option value="${e.id}">${e.id} - ${e.titolo}</option>`
      ).join('');
    }
    loadExercises();

    modeRadios.forEach(r => r.addEventListener('change', () => {
      selectEx.style.display = document.querySelector('input[name="mode"]:checked').value === 'exercise' ? 'block' : 'none';
    }));

    sendBtn.addEventListener('click', async () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let url = 'https://synapsense-agent.ilpetti1897.workers.dev/';
      if (mode === 'exercise') {
        const exId = selectEx.value;
        url += `?exerciseId=${exId}`;
      } else {
        const msg = prompt('Scrivi la tua domanda:');
        if (!msg) return;
        url += `?message=${encodeURIComponent(msg)}`;
      }
      chatBox.textContent = 'Caricamento...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        chatBox.textContent = data.reply;
      } catch (err) {
        chatBox.textContent = 'Errore di connessione';
      }
    });
  </script>
</body>
</html>
