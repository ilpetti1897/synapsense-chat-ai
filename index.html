<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* (stesso CSS di prima, omesso per brevità) */
  </style>
</head>
<body>
  <header>SynapSense Chat AI</header>
  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat"> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise" checked> Consigli esercizio</label>

      <select id="exerciseSelect">
        <!-- …30 opzioni… -->
      </select>

      <textarea id="freeMessage" placeholder="Scrivi qui il tuo dubbio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Seleziona modalità, scrivi un messaggio o scegli un esercizio e premi “Invia”.</p>
    </div>
  </main>
  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modes   = document.querySelectorAll('input[name="mode"]');
    const select  = document.getElementById('exerciseSelect');
    const area    = document.getElementById('freeMessage');
    const btn     = document.getElementById('sendBtn');
    const box     = document.getElementById('chatBox');

    // 1) toggle UI
    function updateUI(){
      const m = document.querySelector('input[name="mode"]:checked').value;
      select.style.display = m==='exercise' ? 'block' : 'none';
      area.placeholder    = m==='exercise'
        ? 'Scrivi qui il tuo dubbio sull’esercizio…'
        : 'Scrivi qui il tuo messaggio…';
    }
    modes.forEach(r=>r.addEventListener('change', updateUI));
    window.addEventListener('DOMContentLoaded', updateUI);

    // 2) cronologia
    const history = [
      { role:'system', content:'Benvenuto! Sono il tuo coach.' }
    ];

    // 3) invio
    btn.addEventListener('click', ()=>{
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const text = area.value.trim();
      if (!text) return alert('Inserisci un testo.');

      // aggiungo utente a cronologia
      history.push({ role:'user', content: text });

      // preparo URL
      const u = new URL(WORKER);
      if (mode==='exercise') {
        u.searchParams.set('exerciseId', select.value);
      }
      u.searchParams.set('message', text);

      btn.disabled = true;
      box.innerHTML = '<p>Caricamento…</p>';
      area.value = '';

      fetch(u)
        .then(r=>r.json())
        .then(j=>{
          history.push({ role:'assistant', content:j.reply });
          box.innerHTML = '';
          history
            .filter(m=>m.role!=='system')
            .forEach(m=>{
              const p = document.createElement('p');
              p.textContent = (m.role==='user' ? 'Tu: ' : '') + m.content;
              box.append(p);
            });
          box.scrollTop = box.scrollHeight;
        })
        .catch(()=>{
          box.innerHTML = '<p>Errore di connessione. Riprova più tardi.</p>';
        })
        .finally(()=>btn.disabled = false);
    });
  </script>
</body>
</html>
