<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      display:flex; flex-direction:column; height:100vh;
      font-family:'Inter',sans-serif; background:var(--bg); color:var(--fg);
    }
    header {
      background:var(--purple); color:var(--white);
      padding:var(--spacing); text-align:center;
      font-size:1.25rem;font-weight:600;
    }
    main {
      flex:1; overflow-y:auto; padding:var(--spacing);
    }
    .controls {
      display:flex; flex-wrap:wrap; gap:var(--spacing);
      align-items:center; margin-bottom:var(--spacing);
    }
    .controls label {
      display:flex; align-items:center; gap:0.25rem; font-weight:600;
    }
    select, textarea {
      flex:1; font-size:1rem;
      padding:0.5rem var(--spacing);
      border:1px solid #ccc; border-radius:var(--radius);
      background:var(--white);
    }
    textarea { min-height:4rem; resize:vertical; }
    button {
      padding:0.75rem 1.5rem; background:var(--purple);
      color:var(--white); border:none; border-radius:var(--radius);
      font-size:1rem; font-weight:600; cursor:pointer;
    }
    button:disabled { opacity:0.6; cursor:default; }
    .chat-box {
      background:var(--white); border-radius:var(--radius);
      padding:var(--spacing); box-shadow:0 2px 6px rgba(0,0,0,0.1);
      max-height:60vh; overflow-y:auto;
    }
    .chat-box p { margin-bottom:1em; line-height:1.6; }
    footer {
      text-align:center; padding:0.5rem; background:#e0e0e0;
      font-size:0.85rem;
    }
    @media (max-width:480px){
      header{font-size:1.1rem}
      .controls{flex-direction:column}
      button{width:100%}
    }
  </style>
</head>
<body>

  <header>SynapSense Chat AI</header>

  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked> Chat libera</label>
      <label><input type="radio" name="mode" value="exercise"> Consigli esercizio</label>

      <select id="exerciseSelect" style="display:none">
        <!-- 30 esercizi -->
        <option value="1">1 – Respira profondamente</option>
        <option value="2">2 – Tecnica dei 5 secondi</option>
        <option value="3">3 – Focus su un obiettivo</option>
        <option value="4">4 – Visualizza il tuo successo</option>
        <option value="5">5 – Silenzia il giudizio interiore</option>
        <option value="6">6 – La regola dei 20 minuti</option>
        <option value="7">7 – Potenzia la memoria con la ripetizione attiva</option>
        <option value="8">8 – Rilassamento muscolare progressivo</option>
        <option value="9">9 – Scrivi tre cose per cui sei grato</option>
        <option value="10">10 – Il potere delle affermazioni positive</option>
        <option value="11">11 – Leggi 1 pagina di un libro oggi</option>
        <option value="12">12 – Tecnica Pomodoro: 25 minuti di focus</option>
        <option value="13">13 – Lascia andare ciò che non controlli</option>
        <option value="14">14 – Reset mentale: 3 respiri e 1 sorriso</option>
        <option value="15">15 – Mini meditazione guidata</option>
        <option value="16">16 – Concentrati su ciò che conta</option>
        <option value="17">17 – Un pensiero positivo appena sveglio</option>
        <option value="18">18 – Evita multitasking per 1 ora</option>
        <option value="19">19 – Torna nel presente: cosa senti ora?</option>
        <option value="20">20 – Fissa piccoli obiettivi giornalieri</option>
        <option value="21">21 – Respira in 4‑7‑8</option>
        <option value="22">22 – Dì a te stesso: “Posso farcela”</option>
        <option value="23">23 – Rituale mattutino di energia</option>
        <option value="24">24 – Spegni il telefono per 30 minuti</option>
        <option value="25">25 – Ascolta il tuo corpo 5 minuti</option>
        <option value="26">26 – Bevi un bicchiere d’acqua consapevolmente</option>
        <option value="27">27 – Allena la mente con un quiz veloce</option>
        <option value="28">28 – Focalizzati su un suono per 1 minuto</option>
        <option value="29">29 – Guarda il cielo per 2 minuti</option>
        <option value="30">30 – Cammina lentamente e ascolta il passo</option>
      </select>

      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>

    <div class="chat-box" id="chatBox">
      <p>Seleziona modalità, scrivi un messaggio o scegli un esercizio e premi “Invia”.</p>
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER_URL  = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modeRadios  = document.querySelectorAll('input[name="mode"]');
    const exSelect    = document.getElementById('exerciseSelect');
    const freeMessage = document.getElementById('freeMessage');
    const sendBtn     = document.getElementById('sendBtn');
    const chatBox     = document.getElementById('chatBox');
    let history       = [];

    function updateModeDisplay() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      exSelect.style.display    = mode === 'exercise' ? 'block':'none';
      // azzera chat + history
      history = [];
      chatBox.innerHTML = '<p>Modalità cambiata: scrivi e invia.</p>';
    }
    modeRadios.forEach(r=>r.addEventListener('change', updateModeDisplay));
    window.addEventListener('DOMContentLoaded', updateModeDisplay);

    sendBtn.addEventListener('click', ()=>{
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const text = freeMessage.value.trim();
      if(!text){ alert('Inserisci un testo da inviare.'); return; }

      history.push({role:'user',content:text});
      freeMessage.value = '';       // pulisco area di scrittura
      sendBtn.disabled  = true;
      chatBox.innerHTML = '<p>Caricamento…</p>';

      const url = new URL(WORKER_URL);
      if(mode==='exercise') url.searchParams.set('exerciseId', exSelect.value);
      url.searchParams.set('message', text);

      fetch(url)
        .then(r=>r.json())
        .then(j=>{
          history.push({role:'assistant',content:j.reply});
          // riscrivo l’intera chat
          chatBox.innerHTML = '';
          history.forEach(m=>{
            const p=document.createElement('p');
            p.textContent = (m.role==='user'?'Tu: ':'AI: ') + m.content;
            chatBox.append(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(_=>{
          chatBox.innerHTML = '<p>Errore di connessione. Riprova più tardi.</p>';
        })
        .finally(()=>sendBtn.disabled=false);
    });
  </script>

</body>
</html>
