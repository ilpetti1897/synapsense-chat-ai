<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SynapSense Chat AI</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:0; background:#f2f5f8; }
    header { background:#6c5ce7; color:white; padding:1rem; text-align:center; }
    main { padding:1rem; }
    .hidden { display:none; }
    label { display:block; margin-top:.5rem; }
    select, textarea, input { width:100%; padding:.5rem; margin-top:.3rem; }
    button { margin-top:1rem; padding:.7rem 1.2rem; background:#6c5ce7; color:white; border:none; cursor:pointer; }
    .reply { margin-top:1rem; padding:1rem; background:white; border-radius:4px; }
  </style>
</head>
<body>
  <header>
    <h1>SynapSense Chat AI</h1>
  </header>
  <main>
    <label>
      <input type="radio" name="mode" value="free" checked> Chat libera
    </label>
    <label>
      <input type="radio" name="mode" value="exercise"> Consigli esercizio
    </label>

    <div id="free-block">
      <label for="free-msg">Scrivi la tua domanda:</label>
      <textarea id="free-msg" rows="3"></textarea>
    </div>

    <div id="ex-block" class="hidden">
      <label for="ex-select">Scegli esercizio:</label>
      <select id="ex-select"><option>Caricamento…</option></select>
    </div>

    <button id="send">Invia</button>

    <div id="response" class="reply hidden"></div>
  </main>

  <script>
    const WORKER_URL = 'https://synapsense-agent.ilpetti1897.workers.dev';

    // Mostra/nascondi blocchi a seconda della modalità
    document.querySelectorAll('input[name=mode]')
      .forEach(radio => radio.addEventListener('change', e => {
        document.getElementById('free-block').classList.toggle('hidden', e.target.value!=='free');
        document.getElementById('ex-block').classList.toggle('hidden', e.target.value!=='exercise');
        document.getElementById('response').classList.add('hidden');
      }));

    // Carica lista esercizi
    fetch(WORKER_URL + '/exercises')
      .then(r => r.json())
      .then(list => {
        const sel = document.getElementById('ex-select');
        sel.innerHTML = list.map(ex =>
          `<option value="${ex.id}">${ex.id} – ${ex.titolo}</option>`
        ).join('');
      })
      .catch(console.error);

    // Invio
    document.getElementById('send').onclick = async () => {
      const mode = document.querySelector('input[name=mode]:checked').value;
      let url = new URL(WORKER_URL);
      if (mode==='free') {
        const msg = encodeURIComponent(document.getElementById('free-msg').value.trim());
        if (!msg) return alert('Inserisci un testo');
        url.searchParams.set('message', msg);
      } else {
        const exId = document.getElementById('ex-select').value;
        url.searchParams.set('exerciseId', exId);
      }
      document.getElementById('response').classList.add('hidden');
      document.getElementById('send').disabled = true;

      try {
        const res = await fetch(url);
        const js = await res.json();
        document.getElementById('response').textContent = js.reply || js.error;
      } catch (err) {
        document.getElementById('response').textContent = 'Errore di connessione';
      } finally {
        document.getElementById('response').classList.remove('hidden');
        document.getElementById('send').disabled = false;
      }
    };
  </script>
</body>
</html>
