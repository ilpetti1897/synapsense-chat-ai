<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SynapSense Chat AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --purple:#7c4dff;--bg:#f0f2f5;--fg:#333;--white:#fff;
      --radius:8px;--spacing:1rem
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Inter',sans-serif;display:flex;flex-direction:column;height:100vh;background:var(--bg);color:var(--fg)}
    header{background:var(--purple);color:var(--white);text-align:center;padding:var(--spacing);font-size:1.25rem;font-weight:600}
    main{flex:1;display:flex;flex-direction:column;padding:var(--spacing)}
    .controls{display:flex;flex-wrap:wrap;gap:var(--spacing);align-items:center;margin-bottom:var(--spacing)}
    label{display:flex;align-items:center;gap:0.25rem;font-weight:600}
    select,textarea,button{border-radius:var(--radius);padding:0.5rem var(--spacing);font-size:1rem}
    select,textarea{border:1px solid #ccc;background:var(--white)}
    select{min-width:200px}
    textarea{flex:1;resize:vertical;min-height:3rem}
    button{background:var(--purple);color:var(--white);border:none;cursor:pointer;font-weight:600}
    button:disabled{opacity:0.6;cursor:default}
    .chat-box{background:var(--white);border-radius:var(--radius);padding:var(--spacing);flex:1;overflow-y:auto;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .chat-box p{margin:0 0 var(--spacing);line-height:1.6}
    footer{text-align:center;padding:0.5rem;font-size:0.85rem;background:#e0e0e0}
    @media(max-width:480px){.controls{flex-direction:column}select,textarea,button{width:100%}}
  </style>
</head>
<body>
  <header>SynapSense Chat AI</header>
  <main>
    <div class="controls">
      <label><input type="radio" name="mode" value="chat" checked>Chat libera</label>
      <label><input type="radio" name="mode" value="exercise">Consigli esercizio</label>
      <select id="exerciseSelect">
        <!-- 30 esercizi -->
        <option value="1">1 – Respira profondamente</option>
        <option value="2">2 – Tecnica dei 5 secondi</option>
        <option value="3">3 – Focus su un obiettivo</option>
        <option value="4">4 – Visualizza il tuo successo</option>
        <option value="5">5 – Silenzia il giudizio interiore</option>
        <option value="6">6 – La regola dei 20 minuti</option>
        <option value="7">7 – Potenzia la memoria con la ripetizione attiva</option>
        <option value="8">8 – Rilassamento muscolare progressivo</option>
        <option value="9">9 – Scrivi tre cose per cui sei grato</option>
        <option value="10">10 – Il potere delle affermazioni positive</option>
        <option value="11">11 – Leggi 1 pagina di un libro oggi</option>
        <option value="12">12 – Tecnica pomodoro: 25 minuti di focus</option>
        <option value="13">13 – Lascia andare ciò che non controlli</option>
        <option value="14">14 – Reset mentale: 3 respiri e 1 sorriso</option>
        <option value="15">15 – Mini meditazione guidata</option>
        <option value="16">16 – Concentrati su ciò che conta</option>
        <option value="17">17 – Un pensiero positivo appena sveglio</option>
        <option value="18">18 – Evita multitasking per 1 ora</option>
        <option value="19">19 – Torna nel presente: cosa senti ora?</option>
        <option value="20">20 – Fissa piccoli obiettivi giornalieri</option>
        <option value="21">21 – Respira in 4‑7‑8</option>
        <option value="22">22 – Dì a te stesso: “Posso farcela”</option>
        <option value="23">23 – Rituale mattutino di energia</option>
        <option value="24">24 – Spegni il telefono per 30 minuti</option>
        <option value="25">25 – Ascolta il tuo corpo 5 minuti</option>
        <option value="26">26 – Bevi un bicchiere d’acqua consapevolmente</option>
        <option value="27">27 – Allena la mente con un quiz veloce</option>
        <option value="28">28 – Focalizzati su un suono per 1 minuto</option>
        <option value="29">29 – Guarda il cielo per 2 minuti</option>
        <option value="30">30 – Cammina lentamente e ascolta il passo</option>
      </select>
      <textarea id="freeMessage" placeholder="Scrivi qui il tuo messaggio…"></textarea>
      <button id="sendBtn">Invia</button>
    </div>
    <div class="chat-box" id="chatBox">
      <p>Scegli tra Chat Libera o Consigli sui 30 esercizi di Synapsense</p>
    </div>
  </main>
  <footer>© 2025 SynapSense</footer>

  <script>
    const WORKER = 'https://synapsense-agent.ilpetti1897.workers.dev/';
    const modeEls = document.querySelectorAll('input[name="mode"]');
    const exSelect = document.getElementById('exerciseSelect');
    const txt = document.getElementById('freeMessage');
    const btn = document.getElementById('sendBtn');
    const box = document.getElementById('chatBox');
    let history = [];

    function append(sender, msg){
      const p = document.createElement('p');
      p.textContent = (sender==='user'?'Tu: ':'AI: ') + msg;
      box.append(p);
      box.scrollTop = box.scrollHeight;
    }

    btn.addEventListener('click', async ()=>{
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const content = txt.value.trim();
      if(!content){ alert('Scrivi qualcosa'); return; }
      const turn = { role:'user', mode, content };
      if(mode==='exercise') turn.exerciseId = exSelect.value;
      history.push(turn);
      append('user', content);
      txt.value = '';
      btn.disabled = true;

      try {
        const resp = await fetch(WORKER, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ history })
        });
        const { reply } = await resp.json();
        history.push({ role:'assistant', content:reply });
        reply.split(/\r?\n{1,2}/).forEach(line=>{
          if(line.trim()) append('assistant', line.trim());
        });
      } catch {
        append('assistant','Errore di connessione. Riprova più tardi.');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
