<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple:  #7c4dff;
      --white:   #fff;
      --bg:      #f0f2f5;
      --corner:  8px;
      --spacing: 1rem;
      --card-w:  160px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--purple);
      color: var(--white);
      padding: var(--spacing);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      padding: var(--spacing);
    }
    .grid {
      display: grid;
      gap: var(--spacing);
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      justify-items: center;
    }
    .card {
      background: var(--white);
      border-radius: var(--corner);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: var(--card-w);
      cursor: pointer;
      transition: transform 0.1s;
      text-align: center;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #eee;
    }
    .card .body {
      padding: 0.5rem;
    }
    .card .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }
    .card .desc {
      font-size: 0.8rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #e0e0e0;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      :root { --card-w: 45vw; }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // Array degli esercizi aggiornato
    const exercises = [
      { id:1,  title:"Respira profondamente",      description:"Respira consapevole",           image:"1.png" },
      { id:2,  title:"Tecnica dei 5 secondi",       description:"Salto mentale rapido",          image:"2.png" },
      { id:3,  title:"Focus su un obiettivo",       description:"Concentra tutte le risorse",    image:"3.png" },
      { id:4,  title:"Visualizza il tuo successo",  description:"Immagina il traguardo",         image:"4.png" },
      { id:5,  title:"Silenzia il giudizio interiore", description:"Osserva senza etichettare",  image:"5.png" },
      { id:6,  title:"La regola dei 20 minuti",     description:"20' di attività focalizzata",    image:"6.png" },
      { id:7,  title:"Potenzia la memoria",         description:"Ripetizione attiva",            image:"7.png" },
      { id:8,  title:"Rilassamento muscolare",      description:"Contrai e rilascia i muscoli",   image:"8.png" },
      { id:9,  title:"Gratitudine scritta",         description:"Scrivi 3 cose per cui sei grato", image:"9.png" },
      { id:10, title:"Affermazioni positive",       description:"Frasi di empowerment",          image:"10.png" },
      { id:11, title:"Leggi una pagina oggi",       description:"Apri un libro ispirante",       image:"11.png" },
      { id:12, title:"Tecnica Pomodoro",            description:"25' focus + 5' pausa",          image:"12.png" },
      { id:13, title:"Lascia andare il superfluo",  description:"Accetta e rilascia",            image:"13.png" },
      { id:14, title:"Reset mentale",               description:"3 respiri & 1 sorriso",        image:"14.png" },
      { id:15, title:"Mini meditazione guidata",    description:"5' di meditazione audio",       image:"15.png" },
      { id:16, title:"Sprint di chiarezza",         description:"Brainstorm veloce",             image:"16.png" },
      { id:17, title:"Pensiero positivo al risveglio", description:"Intenzione mattutina",       image:"17.png" },
      { id:18, title:"Evita multitasking",          description:"Focalizzati su un compito",     image:"18.png" },
      { id:19, title:"Torna nel presente",          description:"Senti qui & ora",               image:"19.png" },

      { id:23, title:"Sorridi consapevolmente",     description:"Sorridi e senti il volto",      image:"23.png" },
      { id:24, title:"Camminata lenta",             description:"Cammina ascoltando il passo",   image:"24.png" },
      { id:25, title:"Pausa occhi",                 description:"Chiudi e riposa lo sguardo",   image:"25.png" },
      { id:26, title:"Domanda potenziante",         description:"Chiediti ‘Cosa posso fare?’",  image:"26.png" },
      { id:27, title:"Stretching veloce",           description:"Allunga corpo e mente",        image:"27.png" },
      { id:28, title:"Osserva il respiro",          description:"Focalizzati sull’inspirazione", image:"28.png" },
      { id:29, title:"Visualizza gratitudine",      description:"Immagina scene di gratitudine", image:"29.png" },
      { id:30, title:"Celebra ogni piccolo traguardo", description:"Riconosci ogni vittoria",   image:"30.png" },
    ];

    const grid = document.getElementById('grid');
    exercises.forEach(ex => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="images/${ex.image}" alt="${ex.title}"
             onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
        <div class="body">
          <div class="title">${ex.id} – ${ex.title}</div>
          <div class="desc">${ex.description}</div>
        </div>`;
      card.addEventListener('click', () => {
        window.location.href = `chat.html?exerciseId=${ex.id}`;
      });
      grid.appendChild(card);
    });
  </script>

</body>
</html>
