<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8e44ad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin-top: 0.8rem;
    }
    .loader {
      padding: 2rem;
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

<body>
  <header>I 30 Esercizi di SynapSenseS</header>
  <div id="loader" class="loader">Caricamento…</div>
  <div id="grid" class="grid" style="display: none;"></div>

  <script>
    const exercises = [
      { id: 1, title: "Respira profondo", image: "1.jpeg", description: "Trova una posizione comoda, seduto o sdraiato. Chiudi gli occhi e inspira lentamente dal naso per 4 secondi. Trattieni il respiro per 2 secondi ed espira dalla bocca per 6 secondi. Ripeti per 5 cicli, focalizzandoti sul movimento del tuo addome. Aiuta a ridurre stress e ansia." },
      { id: 2, title: "Tecnica dei 5 secondi", image: "2.jpeg", description: "Quando senti l’impulso di rimandare qualcosa, conta 5‑4‑3‑2‑1 e agisci immediatamente. Questo metodo interrompe la procrastinazione e crea un’abitudine all’azione rapida. Usalo per iniziare compiti o decisioni difficili." },
      { id: 3, title: "Focus su un obiettivo", image: "3.jpeg", description: "Scrivi un obiettivo chiaro e misurabile su un foglio. Imposta un timer per 2 minuti e concentra tutta la tua attenzione su come raggiungerlo. Immagina ogni passo, luogo e sensazione associata. Aiuta a migliorare chiarezza e motivazione." },
      { id: 4, title: "Visualizza il tuo successo", image: "4.jpeg", description: "Seduto comodamente, chiudi gli occhi e immagina di aver già raggiunto un traguardo importante. Visualizza dettagli sensoriali come suoni, colori ed emozioni. Resta immerso nella scena per almeno 1 minuto per rafforzare fiducia e determinazione." },
      { id: 5, title: "Silenzia il giudizio interiore", image: "5.jpeg", description: "Ogni volta che emerge un pensiero critico verso te stesso, annotalo e sostituiscilo con un’affermazione positiva. Ad esempio, trasforma “Non ce la farò” in “Sto imparando e miglioro ogni giorno”. Ripeti regolarmente per cambiare il tuo dialogo interno." },
      { id: 6, title: "La regola dei 20 minuti", image: "6.jpeg", description: "Scegli un’attività che tendi a rimandare. Imposta un timer di 20 minuti e dedicati esclusivamente a quella. Spesso l’avvio è la parte più difficile: una volta superato il blocco iniziale, la motivazione cresce." },
      { id: 7, title: "Potenzia la memoria", image: "7.jpeg", description: "Scrivi 5 parole o numeri. Guardali per 30 secondi, poi coprili. Dopo 1 minuto, prova a riscriverli nell’ordine corretto. Ripeti variazioni diverse per stimolare la memoria di lavoro e l’attenzione." },
      { id: 8, title: "Rilassamento muscolare progressivo", image: "8.jpeg", description: "Sdraiati o siediti con schiena dritta. Contrai ogni gruppo muscolare (piedi, gambe, addome, braccia, spalle, collo) per 5 secondi e poi rilassalo per 10. Procedi dal basso verso l’alto per sciogliere tensioni." },
      { id: 9, title: "Gratitudine scritta", image: "9.jpeg", description: "Alla sera, scrivi 3 cose per cui sei grato. Anche piccoli dettagli contano: un sorriso ricevuto, un buon pasto. Riflettere sulla gratitudine rinforza il benessere emotivo." },
      { id: 10, title: "Il potere delle affermazioni positive", image: "10.jpeg", description: "Scegli una frase d’impatto (es. “Merito il meglio”). Ripetila ad alta voce per 2 minuti davanti allo specchio, guardandoti negli occhi. Rinforza autostima e mindset proattivo." },
      { id: 11, title: "Leggi una pagina oggi", image: "11.jpeg", description: "Prendi un libro cartaceo e leggi una pagina con attenzione. Sottolinea una frase significativa e rifletti su di essa. Allena concentrazione e stimola nuove idee." },
      { id: 12, title: "Tecnica Pomodoro: 25 minuti", image: "12.jpeg", description: "Imposta un timer di 25 minuti e concentrati su un solo compito. Al termine, prenditi 5 minuti di pausa attiva (stiramenti, camminata). Dopo 4 cicli, fai una pausa più lunga di 15–30 minuti." },
      { id: 13, title: "Lascia andare il superfluo", image: "13.jpeg", description: "Identifica un oggetto, un’abitudine o un pensiero che non ti serve più. Sceglilo e liberatene fisicamente o mentalmente. Creare spazio libera risorse per ciò che conta davvero." },
      { id: 14, title: "Reset mentale: 3 respiri e 1 sorriso", image: "14.jpeg", description: "Interrompi l’attività, chiudi gli occhi e fai 3 respiri profondi. Poi sorridi spontaneamente per almeno 5 secondi. Questo micro-rituale riduce lo stress e aumenta l’energia positiva." },
      { id: 15, title: "Mini meditazione guidata", image: "15.jpeg", description: "Ascolta una meditazione guidata di 3–5 minuti tramite app o video. Siediti comodo, indossa cuffie e segui la voce. Riduce ansia e migliora presenza mentale." },
      { id: 16, title: "Sprint di chiarezza", image: "16.jpeg", description: "Prendi carta e penna e scrivi ininterrottamente per 2 minuti tutti i pensieri nella tua mente. Non filtrare. Poi rileggi e identifica temi ricorrenti per mettere ordine alle idee." },
      { id: 17, title: "Pensiero positivo al risveglio", image: "17.jpeg", description: "Appena sveglio, prima di alzarti, pensa a un aspetto positivo della giornata. Ripetilo mentalmente 3 volte. Inizia la giornata con energia e ottimismo." },
      { id: 18, title: "Evita multitasking", image: "18.jpeg", description: "Per la prossima ora, concentrati su un solo compito. Disattiva notifiche e chiudi schede non necessarie. Nota come cambia la tua produttività e livello di stress." },
      { id: 19, title: "Torna nel presente: cosa senti ora?", image: "19.jpeg", description: "Chiudi gli occhi per 30 secondi e focalizzati sulle sensazioni fisiche: il contatto dei piedi con il pavimento, il respiro, eventuali tensioni. Riporta la mente al qui e ora." },
      { id: 20, title: "Ascolto profondo", image: "20.jpeg", description: "Durante una conversazione, ascolta senza interrompere. Poi riformula con parole tue ciò che hai colto. Questo migliora empatia e chiarezza comunicativa." },
      { id: 21, title: "Scrivi un'intenzione", image: "21.jpeg", description: "Definisci in una frase il tuo focus per la giornata (es. “Affronto le sfide con calma”). Tieni l’intenzione visibile su un post-it o sullo schermo come promemoria." },
      { id: 22, title: "Pausa digitale", image: "22.jpeg", description: "Spegni smartphone e notifiche per almeno 15 minuti. Guarda fuori dalla finestra, respira profondamente e rilassa la mente lontano dagli schermi." },
      { id: 23, title: "Sorridi consapevolmente", image: "23.jpeg", description: "Siediti, rilassa viso e mascella, poi sorridi per 60 secondi. Anche se inizialmente forzato, il sorriso stimola il rilascio di endorfine e migliora l’umore." },
      { id: 24, title: "Camminata lenta", image: "24.jpeg", description: "Cammina lentamente per 5 minuti, concentrandoti su ogni passo e sul respiro. Nota l’ambiente attorno a te: favorisce presenza mentale e tranquillità." },
      { id: 25, title: "Pausa occhi", image: "25.jpeg", description: "Ogni 20 minuti al computer, distogli lo sguardo verso un punto lontano per 20 secondi o chiudi gli occhi per qualche istante. Previeni l’affaticamento visivo." },
      { id: 26, title: "Domanda potenziante", image: "26.jpeg", description: "Quando ti senti bloccato, poniti domande costruttive come “Qual è il primo piccolo passo che posso fare?” o “Cosa posso imparare da questa situazione?”. Annota la risposta." },
      { id: 27, title: "Stretching veloce", image: "27.jpeg", description: "Alzati e allunga le braccia verso l’alto, poi piegati lentamente a destra e a sinistra. Ruota spalle e collo. Dedica 2 minuti per sciogliere tensioni muscolari." },
      { id: 28, title: "Osserva il respiro", image: "28.jpeg", description: "Siediti in silenzio per 1 minuto e osserva il tuo respiro senza modificarlo. Nota ritmo e profondità: aiuta a riconnetterti al momento presente." },
      { id: 29, title: "Visualizza gratitudine", image: "29.jpeg", description: "Chiudi gli occhi e immagina una persona o un momento per cui sei grato. Visualizza i dettagli con tutti i sensi e senti l’emozione crescere nel corpo." },
      { id: 30, title: "Celebra ogni piccolo traguardo", image: "30.jpeg", description: "Pensa a un piccolo successo recente (es. un compito completato). Scrivilo e festeggialo con un gesto simbolico o un sorriso. Rafforza motivazione e autostima." }
    ];

    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    function openExercisePage(ex) {
      const page = `<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${ex.id} – ${ex.title}</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('images/${ex.image}') no-repeat center center fixed; background-size: cover; color: white; text-shadow: 1px 1px 4px #000; }
    .overlay { background: rgba(0,0,0,0.6); padding: 2rem; min-height: 100vh; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; line-height: 1.4; }
    a { display: inline-block; margin-top: 2rem; background: #8e44ad; color: white; padding: 0.7rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>${ex.id} – ${ex.title}</h1>
    <p>${ex.description}</p>
    <a href="chat.html?exercise=${ex.id}" target="_blank">Apri la chat AI per questo esercizio</a><br><br>
    <a href="exercises.html">← Torna agli esercizi</a>
  </div>
</body>
</html>`;
      const newWindow = window.open();
      newWindow.document.write(page);
      newWindow.document.close();
    }

    function renderGrid() {
      loader.style.display = "none";
      grid.style.display = "grid";
      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="images/${ex.image}" alt="${ex.title}"><h3>${ex.id} – <strong>${ex.title}</strong></h3>`;
        card.onclick = () => openExercisePage(ex);
        grid.appendChild(card);
      });
    }

    renderGrid();
  </script>
</body>

</html>
