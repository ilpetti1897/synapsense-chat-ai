<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:'Inter',sans-serif;
      background:#f0f2f5;
      color:#333;
    }
    header {
      background:#7c4dff;
      color:#fff;
      padding:1rem;
      text-align:center;
      font-size:1.25rem;
      font-weight:600;
    }
    main {
      max-width:800px;
      margin:1rem auto;
      padding:0 1rem;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1rem;
    }
    .card {
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
    }
    .card img {
      width:100%;
      height:120px;
      object-fit:cover;
    }
    .content {
      padding:0.75rem;
      flex:1;
    }
    .content h3 {
      margin-bottom:0.5rem;
      font-size:1rem;
    }
    .content p {
      font-size:0.875rem;
      line-height:1.4;
    }
    .card a {
      display:block;
      text-decoration:none;
      background:#7c4dff;
      color:#fff;
      text-align:center;
      padding:0.5rem;
      font-weight:600;
      border-radius:0 0 8px 8px;
    }
    .error {
      text-align:center;
      margin-top:2rem;
      color:#a00;
    }
    footer {
      text-align:center;
      padding:1rem;
      font-size:0.85rem;
      background:#e0e0e0;
      margin-top:2rem;
    }
    @media (max-width:480px) {
      .grid {
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSense</header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="error" class="error" style="display:none">
      Errore nel caricamento degli esercizi.
    </div>
  </main>

  <footer>© 2025 SynapSense</footer>

  <!-- PapaParse per leggere il CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    // URL CSV pubblicato dal tuo Google Sheet (foglio con gli esercizi, gid=1406910342)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/1OJUvADO04ATzWDMQqhNRObfujv7p-Zpe6rs9L9s2jaI/export?format=csv&gid=1406910342';

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(res) {
        if (!res.data || !res.data.length) {
          showError(); return;
        }
        renderGrid(res.data);
      },
      error: showError
    });

    function showError() {
      document.getElementById('grid').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }

    function renderGrid(items) {
      const container = document.getElementById('grid');
      items.forEach(item => {
        // Nel tuo sheet le colonne sono: id, titolo, descrizione, immagine (URL)
        const id         = item.id?.trim();
        const titolo     = item.titolo?.trim();
        const descrizione= item.descrizione?.trim();
        const immagine   = item.immagine?.trim();

        const card = document.createElement('div');
        card.className = 'card';

        if (immagine) {
          const img = document.createElement('img');
          img.src = immagine;
          img.alt = titolo;
          card.append(img);
        }

        const body = document.createElement('div');
        body.className = 'content';
        body.innerHTML = `<h3>${id} – ${titolo}</h3><p>${descrizione}</p>`;
        card.append(body);

        const a = document.createElement('a');
        a.href = `chat.html?exerciseId=${encodeURIComponent(id)}`;
        a.textContent = 'Chiedi consigli';
        card.append(a);

        container.append(card);
      });
    }
  </script>

</body>
</html>
