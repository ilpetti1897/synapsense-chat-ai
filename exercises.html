<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    /* -----------------------
       RESET & ROOT VARIABLES
    ----------------------- */
    * { box-sizing: border-box; margin:0; padding:0; }
    :root {
      --primary: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --card-bg: #fff;
      --radius: 12px;
      --spacing: 1rem;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* -------- HEADER -------- */
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* -------- GRID -------- */
    main { flex:1; padding: var(--spacing); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: var(--spacing);
    }

    /* -------- CARD -------- */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .2s, box-shadow .2s;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .card-content {
      padding: var(--spacing);
      flex:1;
      display: flex;
      flex-direction: column;
    }
    .card-number {
      background: var(--primary);
      color: white;
      width: 28px; height:28px;
      border-radius:50%;
      font-size:.85rem;
      line-height:28px;
      text-align:center;
      position: absolute;
      margin: var(--spacing);
    }
    .card-title {
      font-weight:600;
      margin-bottom: .5rem;
      font-size: 1rem;
    }
    .card-excerpt {
      font-size:.9rem;
      line-height:1.3;
      color: #555;
      flex:1;
    }

    /* ---- SINGLE EXERCISE VIEW ---- */
    .single {
      max-width: 640px;
      margin: var(--spacing) auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .single img {
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .single-content {
      padding: var(--spacing);
    }
    .single-content h2 {
      margin-bottom: .75rem;
      font-size:1.4rem;
    }
    .single-content p {
      margin-bottom: .75rem;
      line-height:1.6;
    }
    .btn {
      display:inline-block;
      margin-right: .5rem;
      padding: .6rem 1.2rem;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    footer {
      text-align: center;
      padding: .5rem;
      font-size: .85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>
  <main id="main">
    <div class="grid" id="grid"></div>
  </main>
  <footer>© 2025 SynapSenseS</footer>

  <script>
    // Dati
    const exercises = [
      { id:1,  title:"Respira profondamente",
        image:"https://via.placeholder.com/400x200?text=Respira",
        excerpt:"Inspira 4s, trattieni 2s, espira 6s: 5 cicli per rilassarti subito.",
        descr:[
          "Siediti con la schiena dritta, piedi per terra.",
          "Chiudi gli occhi e porta le mani sul ventre.",
          "Inspira contando fino a 4, trattieni 2 secondi, poi espira contando fino a 6.",
          "Ripeti questo ciclo 5 volte, osservando le sensazioni in petto e addome."
        ]
      },
      // ... inserisci qui tutti e 30 con campi id, title, image, excerpt, descr (array di paragrafi)
      // per brevità non li riscrivo tutti, ma seguono esattamente lo stesso formato
    ];

    const grid = document.getElementById("grid");
    const main = document.getElementById("main");
    const params = new URLSearchParams(location.search);
    const singleId = params.get("id");

    if(!singleId) {
      // Lista
      exercises.forEach(ex => {
        const a = document.createElement("a");
        a.href = `exercises.html?id=${ex.id}`;
        a.className = "card";
        a.innerHTML = `
          <div class="card-number">${ex.id}</div>
          <img src="${ex.image}" alt="${ex.title}">
          <div class="card-content">
            <div class="card-title">${ex.title}</div>
            <div class="card-excerpt">${ex.excerpt}</div>
          </div>
        `;
        grid.appendChild(a);
      });
    } else {
      // Scheda singola
      const ex = exercises.find(e=>e.id==singleId);
      main.innerHTML = `
        <div class="single">
          <img src="${ex.image}" alt="${ex.title}">
          <div class="single-content">
            <h2>${ex.title}</h2>
            ${ex.descr.map(p=>`<p>${p}</p>`).join("")}
            <a class="btn" href="chat.html?exerciseId=${ex.id}">Apri in Chat</a>
            <a class="btn btn-outline" href="exercises.html">← Torna alla lista</a>
          </div>
        </div>
      `;
      // scroll to top
      window.scrollTo(0,0);
    }
  </script>

</body>
</html>
