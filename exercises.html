    body { margin:0; padding:0; font-family:Arial,sans-serif; background-color:#ecf0f1; }
    header {
      background-color:#8e44ad;
      color:#fff;
      padding:1rem;
      text-align:center;
      font-size:1.5rem;
      position:relative;
    }
    a.home-button {

<head>

  <title>${ex.id} – ${ex.title}</title>

    body {

    .overlay {
      background:rgba(0,0,0,0.7); padding:2rem; min-height:100vh;
    }
    h1 { margin:0 0 1rem; font-size:2rem; }
    .description {
      background:#fff; padding:1rem; border-radius:8px; margin-top:1rem;
    }

      color:#000; text-shadow:none;
    }
    .description h2 { color:#8e44ad; margin-top:1rem; }
    .description ol, .description ul { margin-left:1.5rem; }
    a.button {
      display:inline-block; margin:1rem 0; background:#8e44ad;
      color:#fff; padding:0.7rem 1.5rem; border-radius:8px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>${ex.id} – ${ex.title}</h1>
    <div class="description">
      <h2>Obiettivo</h2>
      <p>${ex.objective}</p>
      <h2>Procedura passo-passo</h2>
      <ol>${ex.steps.map(s=>`<li>${s}</li>`).join("")}</ol>
      <h2>Suggerimenti</h2>
      <ul>${ex.tips.map(t=>`<li>${t}</li>`).join("")}</ul>
      <p style="font-style:italic;margin-top:1rem;">
        In caso di dubbi, <a href="chat.html?exercise=${ex.id}">apri la chat AI</a>.
      </p>
    </div>
    <a class="button" href="index.html">← Torna alla Home</a>
  </div>
</body>
</html>`;
      document.documentElement.innerHTML = detail;
    }

    function renderGrid() {
      loader.style.display = "none";
      grid.style.display   = "grid";
      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML =
          `<img src="images/${ex.image}" alt="${ex.title}">
           <h3>${ex.id} – <strong>${ex.title}</strong></h3>`;
        card.onclick = () => openExercisePage(ex);
        grid.appendChild(card);
      });
    }

    // Al caricamento, mostra la griglia
    renderGrid();
  </script>
