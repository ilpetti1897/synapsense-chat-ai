<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #ecf0f1; margin: 0; padding: 0; }
    header { background-color: #8e44ad; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 1rem; text-align: center; cursor: pointer; transition: transform 0.2s ease-in-out; }
    .card:hover { transform: scale(1.03); }
    .card img { max-width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .card h3 { margin-top: 0.8rem; }
    .loader { padding: 2rem; text-align: center; font-style: italic; color: #666; }
    .description { background: rgba(255,255,255,0.8); padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    .description h2 { margin-top: 1rem; color: #8e44ad; }
    .description ol, .description ul { margin-left: 1.5rem; }
    .note { margin-top: 1rem; font-style: italic; color: #444; }
  </style>
</head>
<body>
  <header>I 30 Esercizi di SynapSenseS</header>
  <div id="loader" class="loader">Caricamento…</div>
  <div id="grid" class="grid" style="display: none;"></div>
  <script>
    const exercises = [
      { id:1, title:"Respira profondo", image:"1.jpeg",
        objective:"Calmare mente e corpo riducendo lo stress.",
        steps:[
          "Trova una posizione comoda, seduto o sdraiato.",
          "Chiudi gli occhi e inspira dal naso contando fino a 4.",
          "Trattieni il respiro per 2 secondi.",
          "Espira lentamente dalla bocca contando fino a 6.",
          "Ripeti il ciclo per 5 volte concentrandoti sulle sensazioni fisiche."
        ],
        tips:[
          "Metti una mano sul petto e una sull’addome per sentire il respiro.",
          "Prova a fare l’esercizio in un ambiente tranquillo."
        ]
      },
      { id:2, title:"Tecnica dei 5 secondi", image:"2.jpeg",
        objective:"Superare l’inerzia e iniziare subito compiti rimandati.",
        steps:[
          "Quando senti l’impulso di procrastinare, inizia a contare mentalmente da 5 a 1.",
          "Al termine del conto, avvia immediatamente l’azione desiderata.",
          "Continua l’attività per almeno 20 secondi per consolidare l’abitudine."
        ],
        tips:[
          "Usa la tecnica appena sveglio per uscire dal letto con decisione.",
          "Annota i risultati e le sensazioni dopo ogni utilizzo."
        ]
      },
      { id:3, title:"Focus su un obiettivo", image:"3.jpeg",
        objective:"Aumentare chiarezza mentale e concentrazione su un singolo scopo.",
        steps:[
          "Scrivi un obiettivo specifico e misurabile su un foglio.",
          "Imposta un timer per 2 minuti.",
          "Chiudi gli occhi e visualizza i passi necessari per raggiungerlo.",
          "Resta concentrato sulle immagini e sensazioni del successo."
        ],
        tips:[
          "Usa colori o simboli per rendere l’obiettivo più vivido.",
          "Ripeti la visualizzazione ogni mattina prima di iniziare la giornata."
        ]
      },
      { id:4, title:"Visualizza il tuo successo", image:"4.jpeg",
        objective:"Rafforzare fiducia e motivazione attraverso l’immaginazione.",
        steps:[
          "Siediti in modo comodo e chiudi gli occhi.",
          "Immagina un traguardo già raggiunto: dove sei, cosa vedi.",
          "Includi dettagli sensoriali: suoni, odori, emozioni.",
          "Mantieni la scena per 1 minuto, respirando lentamente."
        ],
        tips:[
          "Registra la sessione con audio per poterla riascoltare.",
          "Aggiungi musica motivante di sottofondo."
        ]
      },
      { id:5, title:"Silenzia il giudizio interiore", image:"5.jpeg",
        objective:"Sostituire pensieri negativi con affermazioni positive.",
        steps:[
          "Appena emerge un pensiero critico, annotalo su un taccuino.",
          "Trasforma il pensiero in una frase incoraggiante.",
          "Ripeti ad alta voce l’affermazione positiva 3 volte.",
          "Rileggi periodicamente il taccuino."
        ],
        tips:[
          "Usa il journaling serale per raccogliere i pensieri critici del giorno.",
          "Collega ogni affermazione a un’immagine o colore associato al benessere."
        ]
      },
      { id:6, title:"La regola dei 20 minuti", image:"6.jpeg",
        objective:"Iniziare attività difficili sfruttando l’effetto momentum.",
        steps:[
          "Scegli un compito rimandato.",
          "Imposta un timer per 20 minuti.",
          "Lavoraci senza interruzioni finché suona il timer.",
          "Valuta se continuare o fare una breve pausa."
        ],
        tips:[
          "Tieni a portata di mano solo ciò che serve per il compito.",
          "Riduci distrazioni: ambiente ordinato, telefono silenziato."
        ]
      },
      { id:7, title:"Potenzia la memoria", image:"7.jpeg",
        objective:"Allenare la memoria di lavoro e migliorare la concentrazione.",
        steps:[
          "Scrivi 5 parole o numeri su un foglio.",
          "Studiali per 30 secondi, poi coprili.",
          "Dopo 1 minuto, prova a riscriverli nell’ordine esatto.",
          "Ripeti con nuovi elementi, aumentando gradualmente la quantità a 6 o 7."
        ],
        tips:[
          "Pronuncia mentalmente ogni parola per rafforzare il ricordo.",
          "Usa associazioni visive o storie per facilitare la memorizzazione."
        ]
      },
      // Prosegui con gli esercizi 8-30 seguendo lo stesso schema
    ];

    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    function openExercisePage(ex) {
      const content = document.createElement('div');
      content.innerHTML = `
        <!DOCTYPE html>
        <html lang="it">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>${ex.id} – ${ex.title}</title>
          <style>
            body { margin:0; padding:0; font-family:Arial,sans-serif; background:url('images/${ex.image}') no-repeat center center fixed; background-size:cover; color:#fff; text-shadow:1px 1px 4px #000; }
            .overlay { background:rgba(0,0,0,0.7); padding:2rem; min-height:100vh; }
            h1 { margin:0 0 1rem; font-size:2rem; }
            .description { background:rgba(255,255,255,0.9); color:#333; padding:1rem; border-radius:8px; margin-top:1rem; }
            .description h2 { color:#8e44ad; margin-top:1rem; }
            .description ol, .description ul { margin-left:1.5rem; }
            .note { font-style:italic; margin-top:1rem; }
            a.button { display:inline-block; margin:0.5rem 0; background:#8e44ad; color:#fff; padding:0.7rem 1.5rem; border-radius:8px; text-decoration:none; }
          </style>
        </head>
        <body>
          <div class="overlay">
            <h1>${ex.id} – ${ex.title}</h1>
            <div class="description">
              <h2>Obiettivo</h2>
              <p>${ex.objective}</p>
              <h2>Procedura passo‑passo</h2>
              <ol>
                ${ex.steps.map(step => `<li>${step}</li>`).join('')} 
              </ol>
              <h2>Suggerimenti</h2>
              <ul>
                ${ex.tips.map(tip => `<li>${tip}</li>`).join('')} 
              </ul>
              <p class="note">In caso di dubbi, <a href="chat.html?exercise=${ex.id}">apri la chat AI</a>.</p>
            </div>
            <a class="button" href="exercises.html">← Torna agli esercizi</a>
          </div>
        </body>
        </html>\`;
      const win = window.open();
      win.document.write(content.innerHTML);
      win.document.close();
    }

    function renderGrid() {
      loader.style.display = "none";
      grid.style.display = "grid";
      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="images/${ex.image}" alt="${ex.title}"><h3>${ex.id} – <strong>${ex.title}</strong></h3>`;
        card.onclick = () => openExercisePage(ex);
        grid.appendChild(card);
      });
    }

    renderGrid();
  </script>
</body>
</html>
