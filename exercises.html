<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple:  #7c4dff;
      --white:   #fff;
      --bg:      #f0f2f5;
      --corner:  8px;
      --spacing: 1rem;
      --card-w:  160px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--purple);
      color: var(--white);
      padding: var(--spacing);
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
    }
    main {
      flex: 1;
      padding: var(--spacing);
    }
    .grid {
      display: grid;
      gap: var(--spacing);
      grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
      justify-items: center;
    }
    .card {
      background: var(--white);
      border-radius: var(--corner);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: var(--card-w);
      cursor: pointer;
      transition: transform 0.1s;
      text-align: center;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #eee;
    }
    .card .body {
      padding: 0.5rem;
    }
    .card .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .card .desc {
      font-size: 0.875rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      background: #e0e0e0;
      font-size: 0.85rem;
    }
    @media (max-width: 480px) {
      :root { --card-w: 45vw; }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // Lista dei 30 esercizi
    const exercises = [
      { id:1,  title:"Respira profondamente", description:"Pratica consigliata: respira consapevole", image:"1.png" },
      { id:2,  title:"Tecnica dei 5 secondi", description:"Salto mentale che sveglia l’attenzione", image:"2.png" },
      { id:3,  title:"Focus su un obiettivo", description:"Concentra tutte le risorse su un solo obiettivo", image:"3.png" },
      { id:4,  title:"Visualizza il tuo successo", description:"Immagina il traguardo dei tuoi sogni", image:"4.png" },
      { id:5,  title:"Silenzia il giudizio interiore", description:"Osserva i pensieri senza etichettarli", image:"5.png" },
      { id:6,  title:"La regola dei 20 minuti", description:"Dedica 20' a un’attività senza distrazioni", image:"6.png" },
      { id:7,  title:"Ripetizione attiva", description:"Potenzia la memoria con flash-card", image:"7.png" },
      { id:8,  title:"Rilassamento progressivo", description:"Contrai e rilascia i muscoli a uno a uno", image:"8.png" },
      { id:9,  title:"Scrivi la gratitudine", description:"Annota 3 cose per cui sei grato", image:"9.png" },
      { id:10, title:"Affermazioni positive", description:"Ripeti frasi di empowerment", image:"10.png" },
      { id:11, title:"Leggi 1 pagina oggi", description:"Scegli un libro ispirante e leggi", image:"11.png" },
      { id:12, title:"Tecnica Pomodoro", description:"25' focus + 5' pausa", image:"12.png" },
      { id:13, title:"Lascia andare", description:"Accetta ciò che non controli", image:"13.png" },
      { id:14, title:"Reset mentale", description:"3 respiri e 1 sorriso", image:"14.png" },
      { id:15, title:"Mini meditazione guidata", description:"5' di meditazione audio", image:"15.png" },
      { id:16, title:"Concentrati su ciò che conta", description:"Definisci le tue priorità", image:"16.png" },
      { id:17, title:"Pensiero positivo mattutino", description:"Formula un’intenzione al risveglio", image:"17.png" },
      { id:18, title:"No multitasking 1h", description:"Lavora su un solo compito", image:"18.png" },
      { id:19, title:"Torna nel presente", description:"Focalizzati su ciò che senti ora", image:"19.png" },
      { id:20, title:"Piccoli obiettivi", description:"Stabilisci micro‐tasks giornalieri", image:"20.png" },
      { id:21, title:"Respira in 4‑7‑8", description:"Tecnica di rilassamento respiratorio", image:"21.png" },
      { id:22, title:"Posso farcela", description:"Ripeti ad alta voce ‘Posso farcela’", image:"22.png" },
      { id:23, title:"Rituale mattutino", description:"Routine energizzante all’alba", image:"23.png" },
      { id:24, title:"Spegni il telefono", description:"30' offline per disintossicare", image:"24.png" },
      { id:25, title:"Ascolta il corpo", description:"5' di body scan", image:"25.png" },
      { id:26, title:"Bevi consapevole", description:"Un bicchiere d'acqua con tutta l’attenzione", image:"26.png" },
      { id:27, title:"Quiz veloce", description:"Allena la mente con un quiz", image:"27.png" },
      { id:28, title:"Focalizzati sul suono", description:"1' di ascolto attento", image:"28.png" },
      { id:29, title:"Guarda il cielo", description:"2' di contemplazione del cielo", image:"29.png" },
      { id:30, title:"Cammina lentamente", description:"Ascolta il passo", image:"30.png" },
    ];

    const grid = document.getElementById('grid');
    exercises.forEach(ex => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="images/${ex.image}" alt="Esercizio ${ex.id}">
        <div class="body">
          <div class="title">${ex.id} – ${ex.title}</div>
          <div class="desc">${ex.description}</div>
        </div>`;
      // al click vado su chat.html?exerciseId=…
      card.addEventListener('click', () => {
        window.location.href = `chat.html?exerciseId=${ex.id}`;
      });
      grid.appendChild(card);
    });
  </script>

</body>
</html>
