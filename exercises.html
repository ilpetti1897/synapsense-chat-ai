<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    :root {
      --purple: #7c4dff;
      --light: #f0f2f5;
      --dark:  #333;
      --radius: 12px;
      --spacing: 1rem;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:sans-serif;
      background: var(--light);
      color: var(--dark);
      display:flex; flex-direction:column; min-height:100vh;
    }
    header {
      background: var(--purple);
      color: white;
      padding: var(--spacing);
      text-align:center;
      font-size:1.5rem;
      font-weight:600;
    }
    main { flex:1; padding: var(--spacing); }
    .grid {
      display:grid;
      gap: var(--spacing);
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
    }
    .card {
      background: white;
      border-radius: var(--radius);
      padding: var(--spacing);
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform .1s;
      display:flex; flex-direction:column; align-items:center; text-align:center;
    }
    .card:hover { transform: translateY(-4px); }
    .badge {
      position: absolute;
      top: -8px; left: -8px;
      background: var(--purple);
      color: white;
      width: 28px; height: 28px;
      border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      font-size:0.85rem; font-weight:600;
    }
    .icon {
      width: 40px; height: 40px;
      margin-bottom: 0.5rem;
      fill: var(--purple);
    }
    .title { font-size:0.95rem; font-weight:600; }
    /* DETAIL */
    .detail {
      margin-top: var(--spacing);
      background:white;
      border-radius:var(--radius);
      padding:var(--spacing);
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      max-width:480px; margin-left:auto; margin-right:auto;
    }
    .detail .badge { position: static; margin-bottom: var(--spacing); }
    .detail .icon { margin-bottom: var(--spacing); }
    .detail h2 { margin-bottom:0.5rem; }
    .detail p  { line-height:1.5; margin-bottom:var(--spacing); }
    .btn {
      display:inline-block;
      padding:0.75rem 1.5rem;
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:600;
      color: white;
      background: var(--purple);
      margin-right:0.5rem;
    }
    .btn-outline {
      background:transparent;
      color: var(--purple);
      border:2px solid var(--purple);
    }
    footer {
      text-align:center;
      padding: var(--spacing);
      font-size:0.85rem;
      background:#e0e0e0;
    }
    @media(max-width:480px){
      .grid { grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main id="main">
    <!-- Qui verrà iniettato il grid o il dettaglio -->
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // 1) L’elenco completo dei 30 esercizi (id, titolo e breve descrizione)
    const exercises = [
      {id:1,  title:"Respira profondamente",           desc:"Respira consapevole per centrare la mente."},
      {id:2,  title:"Tecnica dei 5 secondi",           desc:"Salta mentalmente in 5…4…3…2…1 per svegliarti al presente."},
      {id:3,  title:"Focus su un obiettivo",           desc:"Scegli un solo obiettivo e concentrati su quello."},
      {id:4,  title:"Visualizza il tuo successo",      desc:"Immagina di aver già raggiunto il tuo scopo."},
      {id:5,  title:"Silenzia il giudizio interiore",  desc:"Osserva i pensieri senza etichettarli."},
      {id:6,  title:"La regola dei 20 minuti",         desc:"Dedica 20 minuti ininterrotti a un’attività."},
      {id:7,  title:"Potenzia la memoria",             desc:"Usa la ripetizione attiva per fissare le informazioni."},
      {id:8,  title:"Rilassamento muscolare",          desc:"Contrai e rilascia i gruppi muscolari uno a uno."},
      {id:9,  title:"Gratitudine scritta",             desc:"Annota tre cose per cui sei grato oggi."},
      {id:10, title:"Affermazioni positive",           desc:"Ripeti frasi che rinforzano la tua autostima."},
      {id:11, title:"Leggi una pagina oggi",           desc:"Apri un libro e leggi una sola pagina."},
      {id:12, title:"Tecnica Pomodoro",                desc:"25 minuti di focus, 5 di pausa."},
      {id:13, title:"Lascia andare il superfluo",      desc:"Accetta e rilascia ciò che non controlli."},
      {id:14, title:"Reset mentale",                   desc:"Fai 3 respiri profondi e un sorriso."},
      {id:15, title:"Mini meditazione guidata",        desc:"Segui un audio di 5 minuti per meditare."},
      {id:16, title:"Sprint di chiarezza",             desc:"Brainstorm veloce: scrivi priorità in 60”."},
      {id:17, title:"Pensiero positivo al risveglio",  desc:"Inizia la giornata con un’affermazione."},
      {id:18, title:"Evita multitasking",              desc:"Focalizzati su una sola attività per un’ora."},
      {id:19, title:"Torna nel presente",              desc:"Nota tre sensazioni fisiche nel qui&ora."},
      {id:20, title:"Ascolto profondo",                desc:"Chiudi gli occhi e ascolta un solo suono."},
      {id:21, title:"Scrivi un’intenzione",            desc:"Definisci un’intenzione chiara per oggi."},
      {id:22, title:"Pausa digitale",                  desc:"Stacca dal telefono per 10 minuti."},
      {id:23, title:"Sorridi consapevolmente",         desc:"Sorridi e osserva come cambia il corpo."},
      {id:24, title:"Camminata lenta",                 desc:"Cammina come se ogni passo fosse nuovo."},
      {id:25, title:"Pausa occhi",                     desc:"Chiudi e rilassa lo sguardo per 2’."},
      {id:26, title:"Domanda potenziante",             desc:"Chiediti “Qual è il prossimo piccolo passo?”."},
      {id:27, title:"Stretching veloce",               desc:"Fai 3 allungamenti rapidi per rilassarti."},
      {id:28, title:"Osserva il respiro",              desc:"Segui ogni inspirazione ed espirazione."},
      {id:29, title:"Visualizza gratitudine",          desc:"Ricorda mentalmente momenti di gratitudine."},
      {id:30, title:"Celebra ogni piccolo traguardo",  desc:"Festeggia anche i progressi minori."}
    ];

    // 2) Un’icona SVG generica (lente) per tutte le card
    const iconSVG = `
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>`;

    const main = document.getElementById('main');
    // Controlla se in URL c’è ?id=…
    const params = new URLSearchParams(location.search);
    const selId  = params.get('id');

    if (selId) {
      // 3) Dettaglio esercizio
      const ex = exercises.find(e => String(e.id) === selId);
      if (!ex) {
        main.innerHTML = `<p>Esercizio non trovato.</p>`;
      } else {
        main.innerHTML = `
          <div class="detail">
            <div class="badge">${ex.id}</div>
            ${iconSVG}
            <h2>${ex.title}</h2>
            <p>${ex.desc}</p>
            <a href="chat.html?exerciseId=${ex.id}" class="btn">Apri in Chat</a>
            <a href="exercises.html" class="btn-outline">← Torna alla lista</a>
          </div>`;
      }
    } else {
      // 4) Lista a griglia
      const grid = document.createElement('div');
      grid.className = 'grid';
      exercises.forEach(ex => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="badge">${ex.id}</div>
          ${iconSVG}
          <div class="title">${ex.title}</div>`;
        card.onclick = () => {
          location.href = `exercises.html?id=${ex.id}`;
        };
        grid.append(card);
      });
      main.innerHTML = '';
      main.append(grid);
    }
  </script>

</body>
</html>
