<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --gap: 0.75rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
      position: sticky; top:0; z-index:10;
    }
    main {
      padding: var(--spacing);
      min-height: calc(100vh - 120px);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      background:#eee;
    }
    .card .title {
      padding:0.5rem;
      font-size:0.9rem;
      font-weight:600;
      text-align:center;
      flex:1;
    }
    .detail {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--spacing);
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }
    .detail img {
      width:100%;
      max-height:300px;
      object-fit:cover;
      border-radius: var(--radius);
      background: #eee;
      margin-bottom: var(--spacing);
    }
    .detail h2 {
      margin: var(--spacing) 0 0.5rem;
      font-size:1.2rem;
    }
    .detail p { line-height:1.5; margin-bottom: var(--spacing); }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight:600;
      margin-right:0.5rem;
    }
    .btn-primary { background: var(--purple); color: var(--white); }
    .btn-outline { background: transparent; color: var(--purple); border:2px solid var(--purple); }
    .error { padding:2rem; text-align:center; color:#a00; }
    footer {
      text-align:center;
      padding:var(--spacing);
      background: var(--white);
      font-size:0.8rem;
      color:#666;
    }
    @media(max-width:480px){
      header{font-size:1.1rem;}
      .grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));}
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main id="main">
    <p>Caricamento…</p>
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/' +
      '2PACX-1vRZaj1QcTcUgoVX7yfRKNPGDr2D3r6VAC6m4EE5pFtceTOBOX4_MuQc6eOzx4cyNSK0oy645Km7oDLu' +
      '/pub?gid=1406910342&single=true&output=csv';

    const params = new URLSearchParams(location.search);
    const selId = params.get('id');

    fetch(CSV_URL)
      .then(r => r.ok ? r.text() : Promise.reject(r.status))
      .then(csv => {
        const [hdr, ...rows] = csv.trim().split('\n');
        const exercises = rows.map(line => {
          const cols = line.match(/(".*?"|[^,]+)(?=,|$)/g)
                           .map(c=>c.replace(/^"|"$/g,''));
          return { id: cols[0], titolo: cols[1], descrizione: cols[2], immagine: cols[3] };
        });
        selId ? showDetail(exercises) : showGrid(exercises);
      })
      .catch(err => {
        document.getElementById('main').innerHTML =
          `<p class="error">Errore nel caricamento degli esercizi.</p>`;
        console.error(err);
      });

    function showGrid(list){
      const main = document.getElementById('main');
      main.innerHTML = `<div class="grid"></div>`;
      const grid = main.querySelector('.grid');
      list.forEach(ex => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = ()=> location.href = `exercises.html?id=${ex.id}`;
        card.innerHTML = `
          <img src="${ex.immagine}" alt="${ex.titolo}"
               onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
          <div class="title">${ex.id} – ${ex.titolo}</div>
        `;
        grid.append(card);
      });
    }

    function showDetail(list){
      const ex = list.find(e=>e.id===selId);
      const main = document.getElementById('main');
      if(!ex){
        main.innerHTML = `<p class="error">Esercizio non trovato.</p>`;
        return;
      }
      main.innerHTML = `
        <div class="detail">
          <img src="${ex.immagine}" alt="${ex.titolo}"
               onerror="this.src='https://via.placeholder.com/600x300?text=No+Image'">
          <h2>${ex.id} – ${ex.titolo}</h2>
          <p>${ex.descrizione}</p>
          <a href="index.html?exerciseId=${ex.id}" class="btn btn-primary">
            Apri in Chat dei Consigli
          </a>
          <a href="exercises.html" class="btn btn-outline">
            ← Torna alla lista
          </a>
        </div>
      `;
    }
  </script>

</body>
</html>
