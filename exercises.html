  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8e44ad;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 {
      margin-top: 0.8rem;
    }
    .loader {
      padding: 2rem;
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

    ];

    const grid = document.getElementById("grid");
    const loader = document.getElementById("loader");

    function openExercisePage(ex) {
      const page = `
        <!DOCTYPE html>
        <html lang="it">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>${ex.id} – ${ex.title}</title>
          <style>
            body {
              margin: 0;
              padding: 0;
              font-family: Arial, sans-serif;
              background: url('images/${ex.image}') no-repeat center center fixed;
              background-size: cover;
              color: white;
              text-shadow: 1px 1px 4px #000;
            }
            .overlay {
              background: rgba(0, 0, 0, 0.6);
              padding: 2rem;
              min-height: 100vh;
            }
            h1 {
              font-size: 2rem;
              margin-bottom: 1rem;
            }
            p {
              font-size: 1.2rem;
            }
            a {
              display: inline-block;
              margin-top: 2rem;
              background: #8e44ad;
              color: white;
              padding: 0.7rem 1.5rem;
              border-radius: 8px;
              text-decoration: none;
              font-weight: bold;
            }
          </style>
        </head>
        <body>
          <div class="overlay">
            <h1>${ex.id} – ${ex.title}</h1>
            <p>${ex.description}</p>
            <a href='chat.html?exercise=${ex.id}' target='_blank'>Apri la chat AI per questo esercizio</a>
            <br><br>
            <a href="#" onclick="window.close();">← Torna agli esercizi</a>
          </div>
        </body>
        </html>`;
      const newWindow = window.open();
      newWindow.document.write(page);
    }

    function renderGrid() {
      loader.style.display = "none";
      grid.style.display = "grid";
      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="images/${ex.image}" alt="${ex.title}" />
          <h3>${ex.id} – <strong>${ex.title}</strong></h3>
        `;
        card.onclick = () => openExercisePage(ex);
        grid.appendChild(card);
      });
    }
    renderGrid();
  </script>
</body>
</html>
