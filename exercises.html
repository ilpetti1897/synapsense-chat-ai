<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --card-gap: 0.75rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    main {
      padding: var(--spacing);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: var(--card-gap);
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
    }
    .card img {
      width: 100%;
      object-fit: cover;
      aspect-ratio: 1/1;
    }
    .card-content {
      padding: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-title {
      font-weight: 600;
      margin: 0 0 0.5rem;
      flex-shrink: 0;
    }
    .card-desc {
      flex: 1;
      font-size: 0.9rem;
      line-height: 1.4;
      margin: 0;
      color: #555;
    }
    .error {
      text-align: center;
      padding: 2rem;
      color: #a00;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      background: var(--white);
      color: #777;
      margin-top: var(--spacing);
    }
    @media (max-width: 480px) {
      header { font-size: 1.1rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>I 30 Esercizi di SynapSense</header>
  <main>
    <div id="container" class="grid">
      <p>Caricamento esercizi…</p>
    </div>
  </main>
  <footer>© 2025 SynapSense</footer>

  <script>
    // 1) URL CSV del tuo Google Sheet:
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZaj1QcTcUgoVX7yfRKNPGDr2D3r6VAC6m4EE5pFtceTOBOX4_MuQc6eOzx4cyNSK0oy645Km7oDLu/pub?gid=1406910342&single=true&output=csv';

    // 2) Fetch e parsing CSV minimale
    fetch(CSV_URL)
      .then(r => {
        if (!r.ok) throw new Error('Rete');
        return r.text();
      })
      .then(text => {
        const rows = text.trim().split('\n').map(r=>r.split(','));
        // header → [ “id”, “titolo”, “descrizione”, “immagineUrl” ]
        const [hdr, ...data] = rows;
        renderCards(data.map(r=>{
          const [id, titolo, descrizione, immagineUrl] = r;
          return { id, titolo, descrizione, immagineUrl };
        }));
      })
      .catch(err => {
        document.getElementById('container').innerHTML =
          '<p class="error">Errore nel caricamento degli esercizi.</p>';
        console.error(err);
      });

    // 3) Render
    function renderCards(items) {
      const root = document.getElementById('container');
      root.innerHTML = '';
      if (!items.length) {
        root.innerHTML = '<p class="error">Nessun esercizio trovato.</p>';
        return;
      }
      items.forEach(ex => {
        // link a Glide (cambia con il tuo URL reale)
        const glideUrl = `https://go.glideapps.com/app/KccSSZctcqllWov8sQaR/30-esercizi?exerciseId=${ex.id}`;
        const a = document.createElement('a');
        a.className = 'card';
        a.href = glideUrl;
        a.target = '_blank';
        a.innerHTML = `
          <img src="${ex.immagineUrl||'https://via.placeholder.com/300x300?text=Mind'}" alt="">
          <div class="card-content">
            <h3 class="card-title">${ex.id} – ${ex.titolo}</h3>
            <p class="card-desc">${ex.descrizione}</p>
          </div>`;
        root.append(a);
      });
    }
  </script>
</body>
</html>
