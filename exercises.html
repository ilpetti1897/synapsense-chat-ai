<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
      --gap: 0.75rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
      position: sticky; top:0; z-index:10;
    }
    main {
      padding: var(--spacing);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #eee;
    }
    .card .title {
      padding: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
      flex: 1;
    }
    .error {
      padding: 2rem;
      text-align: center;
      color: #a00;
    }
    footer {
      text-align: center;
      padding: var(--spacing);
      font-size: 0.85rem;
      background: var(--white);
      color: #666;
    }
    @media (max-width: 480px) {
      header { font-size: 1.1rem; }
      .grid { grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main>
    <div id="grid" class="grid">
      <p>Caricamento…</p>
    </div>
  </main>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // Il CSV pubblicato dal tuo Google Sheet:
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vRZaj1QcTcUgoVX7yfRKNPGDr2D3r6VAC6m4EE5pFtceTOBOX4_MuQc6eOzx4cyNSK0oy645Km7oDLu' +
      '/pub?gid=1406910342&single=true&output=csv';

    fetch(CSV_URL)
      .then(r => {
        if(!r.ok) throw new Error('Rete: ' + r.status);
        return r.text();
      })
      .then(csv => {
        const lines = csv.trim().split('\n');
        // Assumo: header: id,titolo,descrizione,immagineUrl
        const [, ...rows] = lines;
        const items = rows.map(line => {
          // parsing basilare CSV
          const [id, titolo, , immagine] = line.split(',').map(f=>f.replace(/^"|"$/g,''));
          return { id, titolo, immagine };
        });
        render(items);
      })
      .catch(err => {
        document.getElementById('grid').innerHTML =
          `<p class="error">Errore nel caricamento degli esercizi.</p>`;
        console.error(err);
      });

    function render(items) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      if(!items.length) {
        grid.innerHTML = `<p class="error">Nessun esercizio trovato.</p>`;
        return;
      }
      items.forEach(ex => {
        const a = document.createElement('a');
        a.className = 'card';
        // link a index.html con parametro exerciseId
        a.href = `index.html?exerciseId=${ex.id}`;
        a.innerHTML = `
          <img src="${ex.immagine || 'https://via.placeholder.com/300?text=No+Img'}" alt="">
          <div class="title">${ex.id} – ${ex.titolo}</div>
        `;
        grid.appendChild(a);
      });
    }
  </script>

</body>
</html>
