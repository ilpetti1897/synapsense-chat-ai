<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: sans-serif; background: var(--bg); color: var(--fg); }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.5rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px,1fr));
      gap: 1rem;
      padding: var(--spacing);
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card-number {
      position: absolute;
      top: -10px; left: -10px;
      background: var(--purple);
      color: var(--white);
      width: 28px; height:28px;
      border-radius:50%;
      font-size: .9rem;
      line-height:28px;
      font-weight:600;
    }
    .card svg {
      width: 36px; height:36px;
      margin-bottom: .5rem;
      fill: var(--purple);
    }
    .card-title {
      font-size: .95rem;
      font-weight:600;
      margin-bottom:.5rem;
    }
    a.card {
      text-decoration:none;
      color: inherit;
    }
    main { padding-bottom:2rem; }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <main>
    <div class="grid" id="grid">
      <!-- Le 30 card verranno inserite via JS -->
    </div>
  </main>

  <script>
    // Dati esercizi (numero, titolo, descrizione estesa)
    const exercises = [
      { id:1,  title:"Respira profondamente", descr:"Trova una posizione comoda, siediti con schiena dritta, chiudi gli occhi. Inspira contando fino a 4, trattieni 2 secondi, espira contando fino a 6. Ripeti 5 volte, osservando ogni sensazione." },
      { id:2,  title:"Tecnica dei 5 secondi", descr:"Quando senti esitazione o ansia, conta a ritroso da 5 a 1 e poi agisci subito. Questo spezza il circuito mentale del dubbio e ti aiuta a prendere decisioni rapide." },
      { id:3,  title:"Focus su un obiettivo", descr:"Scegli un’unica attività da portare a termine nei prossimi 10 minuti. Elimina distrazioni: silenzia notifiche, chiudi schede inutili. Concentrati solo su quella cosa finché non l’hai completata." },
      { id:4,  title:"Visualizza il tuo successo", descr:"Chiudi gli occhi e immagina un traguardo raggiunto: i colori, i suoni, le emozioni. Mantieni la visuale per 2 minuti, poi scrivi su un foglio 3 dettagli di quella scena." },
      { id:5,  title:"Silenzia il giudizio interiore", descr:"Quando emerge un pensiero critico (‘non sono abbastanza’), fermati, riconosci il pensiero e sostituiscilo con ‘è normale, sto imparando’. Ripeti 5 volte nel corso della giornata." },
      { id:6,  title:"La regola dei 20 minuti", descr:"Imposta un timer di 20 minuti per dedicarti a un compito. Durante questi 20 minuti, non distrarti mai. Alla fine fai una breve pausa di 2 minuti, poi riprendi o passa al prossimo task." },
      { id:7,  title:"Potenzia la memoria", descr:"Prendi un elenco di 5 parole, leggilo 10 secondi, poi scrivilo a memoria. Ripeti il gioco con liste di 7–10 parole. Aumenta gradualmente la lunga degli elenchi per stimolare la memoria attiva." },
      { id:8,  title:"Rilassamento muscolare", descr:"Sdraiati o siediti: contraigli ogni gruppo muscolare (piedi, gambe, addome, spalle, braccia) per 5 secondi, poi rilassali per 10. Procedi sequenzialmente fino al collo e al viso." },
      { id:9,  title:"Gratitudine scritta", descr:"Ogni sera scrivi 3 cose per cui sei grato oggi. Possono essere piccole o grandi: un sorriso ricevuto, un buon pasto, un’idea che hai avuto. Osserva il senso di benessere che ne deriva." },
      { id:10, title:"Affermazioni positive", descr:"Scegli 3 frasi di auto-motivazione (‘Sono capace’, ‘Posso farcela’, ‘Ogni giorno miglioro’). Ripetile davanti allo specchio per 2 minuti, mantenendo contatto visivo con te stesso." },
      { id:11, title:"Leggi una pagina oggi", descr:"Prendi un libro che ti ispira e leggi solo la prima pagina o un paragrafo breve. Non serve finirlo: l’obiettivo è allenare la concentrazione e stimolare la riflessione." },
      { id:12, title:"Tecnica Pomodoro", descr:"Lavora per 25 minuti sul compito scelto, poi fai 5 minuti di pausa. Dopo 4 cicli, concediti una pausa maggiore (15–20 minuti). Questo schema migliora focus e produttività." },
      { id:13, title:"Lascia andare il superfluo", descr:"Quando ti senti sopraffatto, fai un elenco veloce di tutto ciò che ti preoccupa. Poi elimina mentalmente o scrivi ‘lascia andare’ accanto a ciò che non puoi controllare." },
      { id:14, title:"Reset mentale", descr:"Prendi 3 respiri profondi e, al terzo, sorridi. Ripeti 3 volte. Questa semplice routine interrompe schemi di stress e aiuta a riportarti al momento presente." },
      { id:15, title:"Mini meditazione guidata", descr:"Metti un timer di 3 minuti, siediti comodo, chiudi gli occhi. Segui il respiro: inspira in 4 sec, espira in 4 sec. Quando la mente vaga, gentilemente riportala al respiro." },
      { id:16, title:"Sprint di chiarezza", descr:"Prendi carta e penna: imposta un timer di 60 secondi e scrivi le 3 priorità assolute della giornata. Non pensare troppo: lascia fluire. Poi rileggi e scegli la prima da fare subito." },
      { id:17, title:"Pensiero positivo al risveglio", descr:"Appena sveglio, prima di aprire gli occhi, ripeti mentalmente: ‘Oggi sarà un buon giorno’, ‘Sono grato per questo momento’. Mantieni il pensiero per 30 secondi." },
      { id:18, title:"Evita multitasking", descr:"Per un’ora consecutiva, dedica la tua attenzione a un solo compito. Metti il telefono in modalità silenziosa e chiudi tutte le altre app/finestra non indispensabili." },
      { id:19, title:"Torna nel presente", descr:"Ogni 2 ore, fermati, guarda intorno e identifica 5 oggetti o suoni nel tuo ambiente. Nota consistenze, colori, rumori distanti. Questo ti riporta al qui‑e‑ora." },
      { id:20, title:"Ascolto profondo", descr:"Scegli un suono qualsiasi (il tuo respiro, un motore, il canto di un uccello). Chiudi gli occhi e ascolta per 2 minuti, senza giudicare, semplicemente osserva eventuali cambiamenti." },
      { id:21, title:"Scrivi un’intenzione", descr:"Scrivi in una frase ‘Oggi intendo…’ seguita da un obiettivo chiaro (es.: ‘Oggi intendo comunicare con calma’). Metti il foglio sul desktop o sulla scrivania a vista." },
      { id:22, title:"Pausa digitale", descr:"Spegni notifiche e social per 30 minuti. Usa questo tempo per una breve passeggiata, un po’ di stretching o semplicemente per respirare a occhi chiusi." },
      { id:23, title:"Sorridi consapevolmente", descr:"Fermati e concediti un sorriso genuino, anche senza motivo. Mantienilo per 10 secondi e nota come cambia l’umore e la postura del corpo." },
      { id:24, title:"Camminata lenta", descr:"Cammina per 5 minuti a passo molto lento, concentrandoti su ogni contatto del piede col suolo: tallone, pianta, dita. Osserva sensazioni in gambe e schiena." },
      { id:25, title:"Pausa occhi", descr:"Ogni 20 minuti di lavoro al PC, distogli lo sguardo per 20 secondi guardando un punto lontano. Questo riduce l’affaticamento e migliora il focus." },
      { id:26, title:"Domanda potenziante", descr:"Quando hai un dubbio, fermati e chiediti: ‘Cosa posso fare ora per migliorare?’. Scrivi la risposta e attua subito anche solo un piccolo passo." },
      { id:27, title:"Stretching veloce", descr:"In piedi, allunga braccia sopra la testa, piega il busto a destra e sinistra per 5 volte. Poi circonda le spalle: 5 rotazioni in avanti, 5 indietro." },
      { id:28, title:"Osserva il respiro", descr:"Posa una mano sull’addome e senti il movimento. Inspira profondamente contando 3 secondi, espira conteggiando 4. Continua per 1 minuto, osservando l’espansione e il rilassamento." },
      { id:29, title:"Visualizza gratitudine", descr:"Chiudi gli occhi e pensa a qualcuno che ti ha aiutato. Rivivi il momento: cosa ha fatto, come ti sei sentito. Mantieni l’immagine per 1 minuto." },
      { id:30, title:"Celebra ogni piccolo traguardo", descr:"Ogni volta che completi un micro‑obiettivo, fermati e fai un piccolo gesto di celebrazione (un battito di mani, un sorriso, un complimento a te stesso)." }
    ];

    const grid = document.getElementById('grid');
    exercises.forEach(ex => {
      const card = document.createElement('a');
      card.href = `exercises.html?id=${ex.id}`;
      card.className = 'card';
      card.innerHTML = `
        <div class="card-number">${ex.id}</div>
        <svg viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"></path></svg>
        <div class="card-title">${ex.title}</div>
      `;
      grid.appendChild(card);
    });

    // Se c'è id in query, mostro la scheda singola
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if(id) {
      const ex = exercises.find(e=>String(e.id)===id);
      document.body.innerHTML = `
        <header>${ex.id} – ${ex.title}</header>
        <main style="padding:var(--spacing);">
          <div style="max-width:600px;margin:0 auto;background:#fff;padding:1rem;border-radius:var(--radius);box-shadow:0 2px 6px rgba(0,0,0,0.1);">
            <img src="https://via.placeholder.com/600x200/${('00000'+(ex.id*333333).toString(16)).slice(-6)}/fff?text=${encodeURIComponent(ex.title)}"
              alt="${ex.title}" style="width:100%;border-radius:var(--radius);margin-bottom:1rem;">
            <h2>${ex.title}</h2>
            <p style="line-height:1.6;margin-bottom:1rem;">${ex.descr}</p>
            <a href="chat.html?exerciseId=${ex.id}" 
               style="display:inline-block;padding:.75rem 1.5rem;background:var(--purple);color:#fff;border-radius:var(--radius);text-decoration:none;">
               Apri in Chat
            </a>
            <p style="margin-top:1rem;"><a href="exercises.html" style="color:var(--purple);">← Torna alla lista</a></p>
          </div>
        </main>
      `;
    }
  </script>

</body>
</html>
