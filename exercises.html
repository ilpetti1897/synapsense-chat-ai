<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #7b2ff7;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 1em;
      padding: 1em;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .card h3 {
      font-size: 1.1em;
      margin-top: 0.5em;
      color: #333;
    }
    #loading {
      text-align: center;
      padding: 2em;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>I 30 Esercizi di SynapSenseS</header>
  <div id="loading">Caricamento...</div>
  <div class="container" id="exercise-list"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const exercises = [
        { number: 1, title: "Respira profondamente", image: "1.jpeg" },
        { number: 2, title: "Tecnica dei 5 secondi", image: "2.jpeg" },
        { number: 3, title: "Focus su un obiettivo", image: "3.jpeg" },
        { number: 4, title: "Visualizza il tuo successo", image: "4.jpeg" },
        { number: 5, title: "Silenzia il giudizio interiore", image: "5.jpeg" },
        { number: 6, title: "Cambia postura e sorridi", image: "6.jpeg" },
        { number: 7, title: "Scrivi 3 cose per cui sei grato", image: "7.jpeg" },
        { number: 8, title: "Ripeti un mantra motivante", image: "8.jpeg" },
        { number: 9, title: "Fai una passeggiata consapevole", image: "9.jpeg" },
        { number: 10, title: "Ascolta musica che ti ispira", image: "10.jpeg" },
        { number: 11, title: "Spegni le notifiche per 1 ora", image: "11.jpeg" },
        { number: 12, title: "Abbraccia qualcuno o te stesso", image: "12.jpeg" },
        { number: 13, title: "Scrivi un obiettivo della giornata", image: "13.jpeg" },
        { number: 14, title: "Leggi una frase ispiratrice", image: "14.jpeg" },
        { number: 15, title: "Bevi un bicchiere d’acqua lentamente", image: "15.jpeg" },
        { number: 16, title: "Visualizza una luce dentro di te", image: "16.jpeg" },
        { number: 17, title: "Sorridi allo specchio", image: "17.jpeg" },
        { number: 18, title: "Fai stretching per 2 minuti", image: "18.jpeg" },
        { number: 19, title: "Scrivi una qualità che apprezzi in te", image: "19.jpeg" },
        { number: 20, title: "Pensa a un momento felice", image: "20.jpeg" },
        { number: 21, title: "Metti una mano sul cuore", image: "21.jpeg" },
        { number: 22, title: "Ripeti: 'Sono abbastanza'", image: "22.jpeg" },
        { number: 23, title: "Accarezza un oggetto che ami", image: "23.jpeg" },
        { number: 24, title: "Fai un gesto gentile oggi", image: "24.jpeg" },
        { number: 25, title: "Respira contando fino a 6", image: "25.jpeg" },
        { number: 26, title: "Visualizza il tuo luogo sicuro", image: "26.jpeg" },
        { number: 27, title: "Stai in silenzio per 1 minuto", image: "27.jpeg" },
        { number: 28, title: "Abbraccia un cuscino", image: "28.jpeg" },
        { number: 29, title: "Siediti con la schiena dritta", image: "29.jpeg" },
        { number: 30, title: "Celebra ogni piccolo traguardo", image: "30.jpeg" }
      ];

      const container = document.getElementById("exercise-list");
      const loading = document.getElementById("loading");
      loading.style.display = "none";

      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `images/${ex.image}`;
        img.alt = ex.title;

        const title = document.createElement("h3");
        title.textContent = `${ex.number} – ${ex.title}`;

        card.appendChild(img);
        card.appendChild(title);
        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
