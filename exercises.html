<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I 30 Esercizi di SynapSenseS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --bg: #f0f2f5;
      --fg: #333;
      --white: #fff;
      --radius: 8px;
      --spacing: 1rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding-bottom: var(--spacing);
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: var(--spacing);
      padding: var(--spacing);
    }
    .card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: var(--spacing);
    }
    .card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: var(--radius) var(--radius) 0 0;
    }
    .card h3 {
      margin: 0.5em 0 0.25em;
      font-size: 0.95rem;
    }
    .detail {
      max-width: 600px;
      margin: var(--spacing) auto;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: var(--spacing);
    }
    .detail img {
      width: 100%;
      border-radius: var(--radius);
    }
    .detail h2 {
      margin-top: var(--spacing);
    }
    .buttons {
      margin-top: var(--spacing);
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
    }
    .buttons a {
      text-decoration: none;
      padding: 0.75em 1.5em;
      border-radius: var(--radius);
      font-weight: 600;
      text-align: center;
      flex: 1;
    }
    .btn-primary {
      background: var(--purple);
      color: var(--white);
    }
    .btn-outline {
      border: 2px solid var(--purple);
      color: var(--purple);
    }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      color: #666;
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); }
    }
  </style>
</head>
<body>

  <header>I 30 Esercizi di SynapSenseS</header>

  <!-- Griglia principale -->
  <div id="list" class="grid"></div>

  <!-- Dettaglio esercizio -->
  <div id="detail" class="detail" style="display:none;"></div>

  <footer>© 2025 SynapSenseS</footer>

  <script>
    // Dati degli esercizi: id, titolo e descrizione dettagliata
    const exercises = [
      { id:1,  title:"Respira profondamente", 
        desc:`Siediti comodamente in una posizione eretta ma rilassata. 
              Chiudi gli occhi, inspira lentamente contando fino a 4, trattieni per 2, 
              espira contando fino a 6. Ripeti per 5 cicli mantenendo l’attenzione sul flusso dell’aria.` },
      { id:2,  title:"Tecnica dei 5 secondi", 
        desc:`Quando senti un impulso (ansia, rabbia o distrazione), conta a ritroso da 5 a 1: 
              5️⃣ 4️⃣ 3️⃣ 2️⃣ 1️⃣. Al “1”, agisci o lasciar andare il pensiero negativo.` },
      { id:3,  title:"Focus su un obiettivo", 
        desc:`Scegli un solo obiettivo su cui vuoi concentrare l’attenzione oggi. 
              Scrivilo in alto su un foglio e dedica 2 minuti a visualizzarlo nei minimi dettagli.` },
      { id:4,  title:"Visualizza il tuo successo", 
        desc:`Chiudi gli occhi e immagina di aver raggiunto un traguardo: i colori, 
              le sensazioni fisiche, le emozioni. Rimani in questa visualizzazione per 2 minuti.` },
      { id:5,  title:"Silenzia il giudizio interiore", 
        desc:`Per 3 minuti, osserva i tuoi pensieri come nuvole che passano nel cielo: 
              non giudicarli né attaccarti a essi, lasciandoli andare senza analizzarli.` },
      { id:6,  title:"La regola dei 20 minuti", 
        desc:`Dedica 20 minuti a una singola attività (lettura, scrittura, camminata). 
              Non interromperti, non controllare il telefono: rimani totalmente presente.` },
      { id:7,  title:"Potenzia la memoria", 
        desc:`Prendi 5 parole a caso e prova a memorizzarle in 30 secondi. 
              Poi, richiama quante più parole possibile senza guardare. Ripeti 3 volte.` },
      { id:8,  title:"Rilassamento muscolare", 
        desc:`Distenditi, contrai per 5s ciascun gruppo muscolare (mani, braccia, spalle…), 
              poi rilascia e senti la differenza tra tensione e rilassamento.` },
      { id:9,  title:"Gratitudine scritta", 
        desc:`Scrivi 3 cose per cui sei grato oggi, con brevi frasi. 
              Rileggi e assapora ogni parola, lasciando emergere un senso di serenità.` },
      { id:10, title:"Aff ermazioni positive", 
        desc:`Ripeti ad alta voce 3 affermazioni potenzianti (es. “Sono calmo e centrato”). 
              Senti il tono, il ritmo e lascia che il messaggio raggiunga il tuo corpo.` },
      { id:11, title:"Leggi una pagina oggi", 
        desc:`Scegli un libro che ti ispira. 
              Leggi una singola pagina lentamente, lasciando che ogni frase risuoni in te.` },
      { id:12, title:"Tecnica Pomodoro", 
        desc:`Imposta un timer a 25 minuti e lavora solo su un compito. 
              Quando scade, fai 5 minuti di pausa e ripeti il ciclo.` },
      { id:13, title:"Lascia andare il superfluo", 
        desc:`Fai un rapido inventario mentale delle tue preoccupazioni. 
              Identifica ciò che non puoi controllare e immagina di lasciarlo andare come foglie al vento.` },
      { id:14, title:"Reset mentale", 
        desc:`Fermati, fai 3 respiri profondi e, al terzo, sorridi. 
              Senti come cambia il tuo stato d’animo e riprendi con maggiore leggerezza.` },
      { id:15, title:"Mini meditazione guidata", 
        desc:`Metti un timer per 3 minuti. 
              Chiudi gli occhi e segui solo il tuo respiro, riportando l’attenzione ogni volta che la mente vaga.` },
      { id:16, title:"Sprint di chiarezza", 
        desc:`Prendi un foglio e in 60s annota tutte le tue priorità del giorno. 
              Non pensare: scrivi in modo veloce. Alla fine, rivedi e ordina.` },
      { id:17, title:"Pensiero positivo al risveglio", 
        desc:`Appena sveglio, pensa a tre cose positive che ti aspettano oggi. 
              Mantieni questo focus mentre esci dal letto.` },
      { id:18, title:"Evita multitasking", 
        desc:`Per la prossima ora, concentrati su una sola attività. 
              Spegni notifiche, chiudi schede inutili, rimani presente.` },
      { id:19, title:"Torna nel presente", 
        desc:`Interrompi quello che stai facendo e, per 1 minuto, nota cinque cose che vedi, 
              quattro che senti, tre che tocchi, due che annusi e uno che assaggi.` },
      { id:20, title:"Ascolto profondo", 
        desc:`Scegli un suono (musica, natura, silenzio). 
              Chiudi gli occhi e ascolta ogni sfumatura per 2 minuti, accogliendo senza giudizio.` },
      { id:21, title:"Scrivi un’intenzione", 
        desc:`Scrivi in una frase la tua intenzione per la giornata. 
              Rileggila ogni volta che ti senti disperso.` },
      { id:22, title:"Pausa digitale", 
        desc:`Spegni smartphone e schermo per 30 minuti. 
              Dedica quel tempo solo a te: cammina, leggi, medita.` },
      { id:23, title:"Sorridi consapevolmente", 
        desc:`Metti un timer che suona ogni ora. 
              Quando suona, fermati e sorridi per 10s, portando attenzione al volto e alla postura.` },
      { id:24, title:"Camminata lenta", 
        desc:`Fai una passeggiata lenta di 5 minuti. 
              Senti ogni passo, il contatto dei piedi con il terreno e l’aria sul volto.` },
      { id:25, title:"Pausa occhi", 
        desc:`Ogni 20 minuti, stacca lo sguardo dallo schermo per 20s. 
              Fissa un punto lontano per rilassare i muscoli oculari.` },
      { id:26, title:"Domanda potenziante", 
        desc:`Formula una domanda che ti aiuti a trovare risorse (“Cosa posso imparare da questo momento?”). 
              Scrivila e meditala per 1 minuto.` },
      { id:27, title:"Stretching veloce", 
        desc:`Alzati e fai 3 allungamenti semplici: collo, spalle, schiena. 
              Mantieni ogni posizione per 15s respirando profondamente.` },
      { id:28, title:"Osserva il respiro", 
        desc:`Porta la mano sul petto e senti il movimento respiratorio. 
              Osserva per 2 minuti il ritmo senza modificarlo.` },
      { id:29, title:"Visualizza gratitudine", 
        desc:`Pensa a una persona o un momento di cui sei grato e visualizzalo in ogni dettaglio per 1 minuto.` },
      { id:30, title:"Celebra ogni piccolo traguardo", 
        desc:`Ogni volta che completi un compito, fermati un istante e celebralo con un piccolo gesto (un sorriso, un applauso).` }
    ];

    const grid = document.getElementById('list');
    const detail = document.getElementById('detail');

    // Genera la griglia
    exercises.forEach(ex => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="images/ex${ex.id}.jpg" alt="${ex.title}">
        <h3>${ex.id} – ${ex.title}</h3>
      `;
      card.onclick = () => showDetail(ex.id);
      grid.append(card);
    });

    // Mostra la scheda dettagliata
    function showDetail(id) {
      const ex = exercises.find(e=>e.id===id);
      detail.style.display = 'block';
      detail.innerHTML = `
        <img src="images/ex${ex.id}.jpg" alt="${ex.title}">
        <h2>${ex.id} – ${ex.title}</h2>
        <p>${ex.desc}</p>
        <div class="buttons">
          <a class="btn-primary" href="chat.html?exerciseId=${ex.id}">Apri in Chat</a>
          <a class="btn-outline" href="#list" onclick="detail.style.display='none'">&larr; Torna alla lista</a>
        </div>
      `;
      detail.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
</html>
